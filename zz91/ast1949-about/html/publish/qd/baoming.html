<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="Page-Enter" content="revealTrans(Duration=1.0,Transition=23)"> 
<title>无标题文档</title>
<link href="../../../resources/css/zz91.publish.css" rel="stylesheet" type="text/css">
<style type="text/css">
<!--
body,td,th {
	font-family: "宋体";
	color: #00000;
	font-size: 12px;
	height:25px;
}
body {
	margin-left: 0px;
	margin-right: 0px;
}
-->
</style><script type="text/javascript">
function check(){
	var f=document.getElementById("form1");
	if(f.com_CNName.value==""){
		alert("请输入公司名称（中文）");
		f.com_CNName.focus();
		return false;
	}
	if(f.com_contactPerson.value==""){
		alert("请输入联系人");
		f.com_contactPerson.focus();
		return false;
	}
	if(f.com_mobile.value==""){
		alert("请输入手机号");
		f.com_mobile.focus();
		return false;
	}
	if(f.com_add.value==""){
		alert("请输入地址");
		f.com_add.focus();
		return false;
	}	
	document.getElementById("content").value=document.getElementById("tb").outerHTML;
	parent.document.getElementById("folong").style.display='none'
}
</script>
</head>
<body>
<div id="frame">
	<form id="form1" name="form1" method="post" action="" onsubmit="return check()">
		<table id="tb" align="center" border="0" cellpadding="2" cellspacing="0" width="423">
			<tbody><tr>
				<td align="right" width="123"><label for="com_CNName">公司名称：</label></td>
				<td align="left" width="292"><input name="com_CNName" id="com_CNName" size="30" type="text">
				<font color="#FF0000">*</font></td>
			</tr>
			<tr>
				<td align="right"><label for="com_char">公司性质：</label></td>
				<td align="left"><input name="com_char" id="com_char" size="30" type="text"></td>
			</tr>
			<tr>
				<td align="right"><label for="com_contactPerson">联 系 人：</label></td>
				<td align="left"><input name="com_contactPerson" id="com_contactPerson" type="text">
				<font color="#FF0000">*</font></td>
			</tr>
			<tr>
			  <td align="right"><label for="textfield">电子邮箱：</label></td>
			  <td align="left"><input name="textfield" id="textfield" type="text">
		      <font color="#FF0000">*</font></td>
		  </tr>
			<tr>
				<td align="right"><label for="com_duty">职    务：</label></td>
				<td align="left"><input name="com_duty" id="com_duty" type="text"></td>
			</tr>
			<tr>
				<td align="right"><label for="com_tel">电    话：</label></td>
				<td align="left"><input name="com_tel" id="com_tel" type="text"></td>
			</tr>
			<tr>
				<td align="right"><label for="com_mobile">手    机：</label></td>
				<td align="left"><input name="com_mobile" id="com_mobile" type="text">
				<font color="#FF0000">*</font></td>
			</tr>
			<tr>
				<td align="right"><label for="com_fax">传    真：</label></td>
				<td align="left"><input name="com_fax" id="com_fax" type="text"></td>
			</tr>
			<tr>
				<td align="right"><label for="com_add">地    址：</label></td>
				<td align="left"><input name="com_add" id="com_add" size="30" type="text">
				<font color="#FF0000">*</font></td>
			</tr>
			<tr>
				<td align="right"><label for="com_website">网    站：</label></td>
				<td align="left"><input name="com_website" id="com_website" size="30" type="text"></td>
			</tr>
			<tr>
				<td align="right"><label for="com_zip">邮    编：</label></td>
				<td align="left"><input name="com_zip" id="com_zip" type="text"></td>
			</tr>
			<tr>
				<td align="right"><label for="join_type">参展方式：</label></td>
				<td align="left"><input name="join_type" id="join_type" size="30" type="text"></td>
			</tr>
	  </tbody>
      </table>
		<table align="center" border="0" cellpadding="2" cellspacing="0" width="423">
			<tbody><tr>
				<td align="center">
			<input name="button" id="button" value="提交" type="submit">
			&nbsp;
			<input name="button2" id="button2" value="关闭" onclick="parent.document.getElementById('folong').style.display='none'" type="button">
			<input name="content" id="content" value="" type="hidden">
			<input name="add" id="add" value="1" type="hidden">
		</td>
		</tr>
	  </tbody></table>
	</form>
</div>


</body></html>
