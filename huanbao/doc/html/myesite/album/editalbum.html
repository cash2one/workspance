<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>对话窗口</title>
</head>

<body>
<!--修改相册名称开始-->
<form id="form1" name="form1" method="post" action="">
<table width="260" border="0" cellspacing="0" cellpadding="0" style="border:solid 1px #bebdbd;">
  <tr>
    <td height="50" align="right">&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td height="40" align="right" style="font-size:14px; color:#555;">相册名称：</td>
    <td><input type="text" name="textfield" id="textfield" style="width:150px; height:22px; line-height:22px; font-size:14px; border:solid 1px #bebdbd;" /></td>
  </tr>
  <tr>
    <td height="40" align="right" style="font-size:14px; color:#555;">更改为：</td>
    <td><input type="text" name="textfield2" id="textfield2" style="width:150px; height:22px; line-height:22px; font-size:14px; border:solid 1px #bebdbd;" /></td>
  </tr>
  <tr>
    <td align="right">&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td align="right">&nbsp;</td>
    <td><img src="../images/myesite/hbmem_33.jpg" width="82" height="30" /></td>
  </tr>
  <tr>
    <td height="50" align="right">&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
</table>
</form>
<!--修改相册名称结束-->
<table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td>&nbsp;</td>
  </tr>
</table>
<!--创建相册成功开始-->
<table width="260" border="0" cellspacing="0" cellpadding="0" style="border:solid 1px #bebdbd;">
  <tr>
    <td height="150" style="font-size:14px; color:#000; padding:15px; line-height:24px;">相册XXX创建成功，是否马上上传图片到这个相册？</td>
  </tr>
  <tr>
    <td style="padding:5px;"><table width="100%" border="0" cellspacing="0" cellpadding="0" bgcolor="#efeded">
      <tr>
        <td height="35">&nbsp;</td>
        <td width="50"><img src="../images/myesite/yes.jpg" width="24" height="24" /></td>
        <td width="50"><img src="../images/myesite/no.jpg" width="24" height="24" /></td>
      </tr>
    </table></td>
  </tr>
</table>
<!--创建相册成功结束-->
<table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td>&nbsp;</td>
  </tr>
</table>
<!--删除相册开始-->
<table width="260" border="0" cellspacing="0" cellpadding="0" style="border:solid 1px #bebdbd;">
  <tr>
    <td height="150" align="center" style="font-size:14px; color:#000; padding:15px; line-height:24px;">删除相册，里面的图片也会一起删除<br />是否删除？</td>
  </tr>
  <tr>
    <td style="padding:5px;"><table width="100%" border="0" cellspacing="0" cellpadding="0" bgcolor="#efeded">
      <tr>
        <td height="35">&nbsp;</td>
        <td width="50"><img src="../images/myesite/yes.jpg" width="24" height="24" /></td>
        <td width="50"><img src="../images/myesite/no.jpg" width="24" height="24" /></td>
      </tr>
    </table></td>
  </tr>
</table>
<!--删除相册结束-->
</body>
</html>
