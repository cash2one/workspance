<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>插入图片</title>
<style type="text/css">
html{color:#000; font-size:12px; font-family:"宋体";}
html,body,div,dl,dt,dd,ul,ol,li,ul,h1,h2,h3,pre,code,p,th,td,form,img{margin:0; padding:0; border:0px;}
input,select,table{margin:0; padding:0;}
dl,dt,dd,ul,ol,li,ul{list-style:none;}

.inpicbody{width:770px; height:450px; margin:0 auto;}
.inpicclass{height:33px; line-height:33px; background:url(images/incotit_04.jpg) repeat-x;}
.inpicclass li{height:33px; line-height:33px; float:left;}
.inpicclasstit{width:150px; color:#2f2f2f; text-align:center}
.inpicssbjs{width:4px;}
.inpicssbj{width:83px; text-align:center; cursor:pointer; color:#2f2f2f; background:url(images/incotit_03.jpg) center no-repeat;}
.inpicssbjn{width:83px; text-align:center; cursor:pointer; color:#2f2f2f; background:url(images/incotit_05.jpg) center no-repeat;}
.inpicdis{display:block;}
.inpicundis{display:none;}
.inpicprompt{height:60px; line-height:60px; color:#a8a7a7;}
.inpicwant{height:24px; line-height:24px; font-size:12px; color:#2f2f2f; background-color:#eeecec; padding-left:10px; padding-right:10px;}
.inpicwant span{float:right; color:#a8a7a7; font-size:12px;}
.inpiclist{height:103px; padding-top:10px; border-bottom:dashed 1px #bababa;}
.inpiclist li{width:90px; height:90px; float:left; margin-right:10px; border:solid 1px #eeecec; background-color:#f5f5f5; text-align:center;}
.inpicbtn{height:35px; padding-top:10px; text-align:center;}
.inpicmge{height:60px; line-height:60px; color:#555;}
.inpicinfo{width:280px; margin:0 auto;}
.inpicinfo td{height:35px; line-height:35px; color:#2f2f2f;}
.inpicselect{width:168px; height:20px; line-height:20px; border:solid 1px #dedede;}
.inpicmysel{height:28px; color:#a8a7a7; padding-top:10px;}
.inpicpages{padding:3px; border:solid 1px #e9e8e8;}
.inpicpages{font-size: 12px;color: #e04f00; font-weight:bold; padding:3px 5px 3px 5px; border:solid 1px #FFF; margin-right:3px;}
.inpicpages:link{text-decoration: none;}
.inpicpages:visited{text-decoration: none;color: #e04f00;}
.inpicpages:hover{text-decoration: none;color: #e04f00;}
.inpicpages:active{text-decoration: none;color: #e04f00;}
.inpicpage{font-size: 12px;color: #2f2f2f; padding:3px 5px 3px 5px; border:solid 1px #e9e8e8; margin-right:3px;}
.inpicpage:link{text-decoration: none;}
.inpicpage:visited{text-decoration: none;color: #2f2f2f;}
.inpicpage:hover{text-decoration: none;color: #e04f00;}
.inpicpage:active{text-decoration: none;color: #2f2f2f;}

.inpicmylist{width:70px; height:70px; border:solid 1px #eeecec;  position:relative; float:left; margin-right:5px; margin-bottom:5px;}
.inpicmylist:hover{width:70px; height:70px; border:solid 1px #999;  position:relative; float:left; margin-right:5px; margin-bottom:5px;}
.inpicmylist:hover div{ border:solid 1px #eeecec; display:block;}
.inpicdel{width:10px; height:10px; position:absolute; top:0; left:58px; display:none;}

.inpicupdbtn{width:168px; height:31px; display:block;overflow:hidden; background:url(images/inbtn_09.jpg) center no-repeat; cursor:pointer;}
.inpicupdbtn input{width:110px;height:31px; overflow:hidden; filter:alpha(opacity=0); -moz-opacity:0; -khtml-opacity:0; opacity:0; cursor:pointer}

</style>
<script type="text/javascript" language="javascript">
function g(o)
{
 return document.getElementById(o);
}
function HoverLil(n)
{
for(var i=1;i<3;i++)
{
g('ltb_'+i).className='inpicssbj';
g('ltbc_'+i).className='inpicundis';
}
g('ltbc_'+n).className='inpicdis';
g('ltb_'+n).className='inpicssbjn';
}
</script>
</head>
<body>
<div class="inpicbody">
<div class="inpicclass">
        <ul>
            <li class="inpicclasstit">选择您要添加图片的来源</li>
            <li class="inpicssbj" id="ltb_1" onclick="HoverLil(1);">图片管家</li>
            <li class="inpicssbjs"></li>
          <li class="inpicssbjn" id="ltb_2" onclick="HoverLil(2);">我的电脑</li>
        </ul>
    </div><!--inpicclass-->
  <div id="ltbc_2" class="inpicdis">
    <div class="inpicmge">如果您不希望上传的图片在相册中公开展示，建议将图片上传到不公开相册中</div>
      <div style="height:110px;">
          <div class="inpicinfo">
                <table align="center">
                <tr>
                <td>选择相册：</td>
                <td>
		<select name="" class="inpicselect">
			<option value="2">我的相册</option>
		        <option value="1">公司相册</option>
		        <option value="2">产品相册</option>
                </select></td>
                </tr>
                <tr>
                <td>上传图片：</td>
                <td><div class="inpicupdbtn"><input name="uploadfile" type="file" value="上传图片" /></div></td>
                </tr>
                <tr>
                <td>&nbsp;</td>
                	<td><input name="" type="checkbox" value="" /> 添加图片水印&nbsp;&nbsp;<a href="#" style="color:#0774ac; text-decoration:none;">印设置图片水印</a></td>
                </tr>
                </table>
       </div><!--inpicinfo-->
   </div>
   <div class="inpicprompt">提示：您可以上传3张图片，选择的图片单张大小不超过5MB，支持jpg,jpeg,gif,bmp,png</div><!--inpicprompt-->
  </div><!--inpicdis-->
  <div id="ltbc_1" class="inpicundis">
      <div class="inpicmysel">
                <select name="" class="inpicselect">
                <option value="1">公司相册</option>
                <option value="2">我的相册</option>    
                </select>&nbsp;&nbsp;请从您的图片管家中点击选择图片
      </div>
      <div>
          <div class="inpicmylist">
              <img src="images/1.jpg" width="70" height="70" />
              <div class="inpicdel"><img src="images/del.gif" onclick="alert(123)" /></div>
          </div>
          <div class="inpicmylist">
              <img src="images/1.jpg" width="70" height="70" />
              <div class="inpicdel"><img src="images/del.gif" /></div>
          </div>
          <div class="inpicmylist"></div>
          <div class="inpicmylist"></div>
          <div class="inpicmylist"></div>
          <div class="inpicmylist"></div>
          <div class="inpicmylist"></div>
          <div class="inpicmylist"></div>
          <div class="inpicmylist"></div>
          <div class="inpicmylist"></div>
          <div class="inpicmylist"></div>
          <div class="inpicmylist"></div>
          <div class="inpicmylist"></div>
          <div class="inpicmylist"></div>
          <div class="inpicmylist"></div>
          <div class="inpicmylist"></div>
          <div class="inpicmylist"></div>
          <div class="inpicmylist"></div>
          <div class="inpicmylist"></div>
          <div class="inpicmylist"></div>
          <div style="clear:both;"></div>
      </div>
      <div style="height:38px; line-height:38px; text-align:right;"><a href="#" class="inpicpage">上一页</a><a href="#" class="inpicpages">1</a><a href="#" class="inpicpage">2</a><a href="#" class="inpicpage">3</a><a href="#" class="inpicpage">下一页</a>&nbsp;&nbsp;共29张</div>
  </div><!--inpicundis-->
  <div class="inpicwant"><span>可通过拖拽调整图片顺序</span>要插入的图片</div><!--inpicwant-->
    <div class="inpiclist">
        <ul>
            <li><img src="images/1.jpg" width="90" height="90" /></li>
            <li><img src="images/2.jpg" width="90" height="90" /></li>
            <li><img src="images/3.jpg" width="90" height="90" /></li>
            <li><img src="images/4.jpg" width="90" height="90" /></li>
            <li><img src="images/5.jpg" width="90" height="90" /></li>
            <li><img src="images/6.jpg" width="90" height="90" /></li>
            <li><img src="images/7.jpg" width="90" height="90" /></li>
        </ul>
    </div><!--inpiclist-->
    <div class="inpicbtn"><img src="images/btn_09.jpg" width="61" height="25" /></div>
</div><!--inpicbody-->
</body>
</html>
