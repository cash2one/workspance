<style>
/*底部*/
.ldbbottom{
	border-top:solid 1px #0C3;

}
.ldbbottom ul li{

.ldbbottom ul li a{

<script src="http://img0.zz91.com/lib/jquery/jquery-1.8.0.min.js"></script>
<script>
var zzajax = function(url, successCallback, errorCallback) {
	$.getScript(url, function(data,status) {
		if (status=="success" || status=="notmodified"){
			successCallback && successCallback(data);
		}else{
			errorCallback && errorCallback();
		}
	});
};
function changepage(){
	var url="http://pyapp.zz91.com/areahtml/?code=1000";
	zzajax(url,function(data){
		var result = _suggest_result_.result;
		var obj=document.getElementById("ldbcontent")
		if (obj){
			obj.innerHTML=data
		}
	},function(){});
}
</script>
