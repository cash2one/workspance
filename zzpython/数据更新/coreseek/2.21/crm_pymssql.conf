# python路径定义
python
{
    path = /usr/apps/coreseek/etc/pysource/	#BSD、Linux环境下设置
}
#----------------------------------------------------
#标签缓存数据
#源定义
source crminfo
{
    type = python
    name = crm_pymssql.mainSource
}
#index定义
index crminfo
{
	source			= crminfo               #对应的source名称
	path			= /usr/apps/coreseek/var/data/crminfo
	docinfo			= extern
	mlock			= 0
	morphology		= none
	min_word_len		= 1
	html_strip				= 0
	charset_dictpath = /usr/local/mmseg3/etc/	  #BSD、Linux环境下设置，/符号结尾
	charset_type		= zh_cn.utf-8
}

