#全局index定义
indexer
{
	mem_limit			= 512M
}

#searchd服务定义
searchd
{
    listen              = 9315
	read_timeout		= 5
	max_children		= 30
	max_matches			= 100000
	seamless_rotate		= 0
	preopen_indexes		= 0
	unlink_old			= 1
	pid_file = /usr/apps/coreseek/var/log/crminfo.pid
	log = /usr/apps/coreseek/var/log/crminfo.log
	query_log = /usr/apps/coreseek/var/log/crminfo.log
}