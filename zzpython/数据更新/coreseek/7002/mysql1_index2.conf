	sql_query = SELECT a.id,a.price_id,a.price_id as pprice_id,a.product_name,a.product_name as pproduct_name,a.quote,a.quote as pquote,a.area,a.area as parea,a.company_name,a.company_name as pcompany_name,a.company_id,a.company_id as pcompany_id,UNIX_TIMESTAMP(a.gmt_created) as pgmt_created,b.category_company_price_code,c.label,c1.label as label1,c2.label as label2 FROM price_data as a \
	LEFT OUTER JOIN company_price as b on a.company_price_id=b.id \
	LEFT OUTER JOIN category_company_price as c on b.category_company_price_code=c.code \
	LEFT OUTER JOIN category_company_price AS c1 on LEFT(b.category_company_price_code, 4) = c1.code \
	LEFT OUTER JOIN category_company_price AS c2 on LEFT(b.category_company_price_code, 8) = c2.code
	sql_ranged_throttle = 100
	sql_query_info_pre = SET NAMES utf8
	sql_attr_uint = pprice_id
	sql_attr_uint = pcompany_id
	sql_attr_uint = pgmt_created
	sql_attr_string = pproduct_name
	sql_attr_string = pquote
	sql_attr_string = parea
	sql_attr_string = pcompany_name
}
#index定义
index price_data
{
	source	 = price_data
	path	 = /mnt/coreseek/var/data/price_data
	docinfo	 = extern
	mlock	 = 0
	morphology	 = none
	min_word_len	= 1
	html_strip	 = 0

	charset_dictpath = /usr/local/mmseg3/etc/
	charset_type = utf-8
	charset_table = 0..9, A..Z->a..z, _, a..z, U+410..U+42F->U+430..U+44F, U+430..U+44F
	ngram_len = 1
	ngram_chars = U+3000..U+2FA1F
}

