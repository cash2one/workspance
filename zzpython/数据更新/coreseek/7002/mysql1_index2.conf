#源定义  ----企业报价索引
source company_price
{
	type				= mysql
	sql_host			= rdsuy4s1hdg04yt0px30.mysql.rds.aliyuncs.com
	sql_user			= ast
	sql_pass			= astozz91jiubao
	sql_db				= ast
	sql_port			= 3306
	sql_query_pre		= SET NAMES utf8
	sql_query_pre       = SET SESSION query_cache_type=OFF
	#sql_query_pre 		= REPLACE INTO counter1 SELECT 11,UNIX_TIMESTAMP(MAX(gmt_modified)) FROM company_price where is_checked=1 and not exists(select id from company where company_price.company_id = id and is_block ='1')
	sql_query			= SELECT c.id,c.id as pid,c.title,c.title as ptitle,c.product_id,c.company_id,DATE_FORMAT(c.post_time,'%Y-%m-%d') as ppost_time,DATE_FORMAT(c.refresh_time,'%Y-%m-%d') as prefresh_time,UNIX_TIMESTAMP(c.post_time) as post_time,UNIX_TIMESTAMP(DATE_FORMAT(c.refresh_time,'%Y-%m-%d')) as refreshTime,UNIX_TIMESTAMP(c.refresh_time) as refresh_time,UNIX_TIMESTAMP(c.gmt_created) as gmt_created,c.price,c.price_unit,c.min_price,c.min_price as minPrice,c.max_price,c1.label as label1,c2.label as label2,c3.label as label3,a1.label as area1,a2.label as area2,a3.label as area3,a1.label as country,a2.label as province,a3.label as city,pinyin(left(c.title,1)) as pinyin \
	FROM company_price as c \
	left outer join category_company_price as c1 on left(c.category_company_price_code,4) = c1.code \
    left outer join category_company_price as c2 on left(c.category_company_price_code,8) = c2.code \
    left outer join category_company_price as c3 on c.category_company_price_code = c3.code \
	left outer join category as a1 on left(c.area_code,8) = a1.code \
	left outer join category as a2 on left(c.area_code,12) = a2.code \
	left outer join category as a3 on c.area_code = a3.code \
	where c.is_checked=1 and not exists(select id from company where c.company_id = id and is_block ='1') and c.refresh_time>'2013-6-1'
	sql_attr_uint			= pid
	sql_attr_uint			= company_id
	sql_attr_uint			= product_id
	sql_attr_uint			= post_time
	sql_attr_uint           = refreshTime
	sql_attr_uint           = minPrice
	sql_attr_uint           = refresh_time
	sql_attr_string			= ptitle
	sql_attr_string			= country
	sql_attr_string			= province
	sql_attr_string			= city
	sql_attr_string			= ppost_time
	sql_attr_string			= price
	sql_attr_string         = price_unit
	sql_attr_string         = min_price
	sql_attr_string         = max_price
	sql_attr_string         = prefresh_time
}
