<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>判断公司是否存在</title>
<style type="text/css">

<body>
	
<table width="100%" border="0" cellpadding="3" cellspacing="1" bgcolor="#CCCCCC">
{%if listall%}
{% for list in listall %}
  <tr>
    <td bgcolor="#FFFFFF">{{list.name}}</td>
    <td bgcolor="#FFFFFF">{{list.email}}</td>
    <td bgcolor="#FFFFFF">{{list.mobile}}</td>
    <td bgcolor="#FFFFFF">{{list.regtime}}</td>
    <td width="50" bgcolor="#FFFFFF"><a href="compsq/?com_id={{list.id}}&personid={{personid}}&addtype=zst" target="_blank">申请分配</a></td>
  </tr>
{% endfor %}
{%else%}
没有找到对应的信息！可以进行录入。
{%endif%}
</table>
</body>
