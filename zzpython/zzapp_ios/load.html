	<body>

		<div class="mui-content" id="dcontent" style="display: none;">

					<!-- 第二张 -->

		<div style="text-align: center;position: fixed;bottom: 0px; width: 100%;background-color: #2AC845;height:60px;"><a href="index.html"><button class="mui-btn-green" style="width: 100%;height: 100%;font-size: 22px;">立即体验</button></a></div>
		</div>
		<script>
			// H5 plus事件处理
var at = 100; // 默认动画时间
function plusReady() {
	compatibleAdjust();
}
if (window.plus) {
	plusReady();
} else {
	document.addEventListener('plusready', plusReady, false);
}
// DOMContentLoaded事件处理
var _domReady = false;
document.addEventListener('DOMContentLoaded', function() {
	_domReady = true;
	compatibleAdjust();
}, false);
// 兼容性样式调整
var _adjust = false;
var lastload;
function compatibleAdjust() {
	if (_adjust || !window.plus || !_domReady) {
		return;
	}
	_adjust = true;
	// iOS平台使用div的滚动条
//	if ("iOS" == plus.os.name) {
//		at = 300;
//	}
	setTimeout(function() {
		if (plus) {
			plus.navigator.closeSplashscreen();
			lastload = plus.storage.getItem("lastload");
			if (lastload){
				window.location="index.html";
				//document.getElementById("dcontent").style.display="block";
//				plus.storage.setItem("lastload", "1");
			}else{
				document.getElementById("dcontent").style.display="block";
				plus.storage.setItem("lastload", "1");
			}
		}
	}, 500);
}
mui.plusReady(function() {
	//首页返回键处理
	//处理逻辑：1秒内，连续两次按返回键，则退出应用；
	var first = null;
	plus.key.addEventListener('backbutton', function(){
		window.location="index.html";
		//首次按键，提示‘再按一次退出应用’
		if(!first){
			first = new Date().getTime();
			//mui.toast('再按一次退出应用');
			setTimeout(function(){
				first = null;
			},1000);
		}else{
			if(new Date().getTime()-first<1000){
				//plus.runtime.quit();
			}
		}
	}, false);
});
		</script>

	</body>
