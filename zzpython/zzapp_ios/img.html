<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="css/mui.min.css">
		<script type="text/javascript" charset="utf-8" src="js/jquery.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/floatlay.js"></script>
	    <script type="text/javascript" charset="utf-8" src="js/jquery.lightbox_me.js"></script>
		<script src="js/mui.min.js"></script>
		<style>
			html,body {
				background-color: #000;
			}
			.mui-bar-nav~.mui-content{
				padding: 0;
			}
			#dcontent{vertical-align: middle;}
			#dcontent .mui-slider-item{
				vertical-align: middle;
				text-align: center; 
			}
			#dcontent .mui-slider-item img{
				vertical-align: middle;
			}
		</style>
		<script>
			mui.init();
			var winflag=2;
			var request = {
				QueryString: function(val) {
					var uri = window.location.search;
					var re = new RegExp("" + val + "=([^&?]*)", "ig");
					return ((uri.match(re)) ? (uri.match(re)[0].substr(val.length + 1)) : null);
				}
			}
			mui.back = function() {
				var ws = plus.webview.currentWebview();
				ws.close();
			};
			var pid = request.QueryString("pid");
			var nowherf="http://app.zz91.com/productsimglist.html?id="+pid.toString();
			function closewindow(){
				ws=plus.webview.currentWebview();
				ws.close();
			}
			
		</script>
	</head>
<body>
<header class="mui-bar mui-bar-nav" id="apptop">
	<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	<h1 class="mui-title" id="apptopname">ZZ91再生网</h1>
</header>
<div class="mui-content" onclick="closewindow()">
	<div id="slider" class="mui-slider" style="position:fixed;left:50%;top:45%;width:100%;height:100%;margin-left:-50%;margin-top:-50%;">
		<div class="mui-slider-group mui-slider-loop" id="dcontent">
			
		</div>
	</div>
</div>
<script type="text/javascript" charset="utf-8" src="js/ios/function.js"></script>
<script type="text/javascript" charset="utf-8" src="js/ios/blank.js"></script>
</body>
</html>
