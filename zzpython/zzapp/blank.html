		<script>
		mui.plusReady(function() {
			var request = {
				QueryString: function(val) {
					var uri = window.location.search;
					var re = new RegExp("" + val + "=([^&?]*)", "ig");
					return ((uri.match(re)) ? (uri.match(re)[0].substr(val.length + 1)) : null);
				}
			}
			var rt = request.QueryString("url2");
			winflag=2;
			rt = rt.replace("TandT", "&").replace("wenhao", "?")
			var wintype = request.QueryString("wintype");
			var company_id = request.QueryString("company_id");
			if (company_id=="0"){
				company_id=UserInfo.companyid()
			}if (!company_id){company_id="0"}
			var clientid = request.QueryString("clientid");
			var appsystem = request.QueryString("appsystem");
			visitoncode=request.QueryString("visitoncode");
			usertoken=request.QueryString("usertoken");
			
			var self = plus.webview.currentWebview();
			var localhtmlflag = self.localhtmlflag;
			if (!localhtmlflag){localhtmlflag=0}
			var localtype=self.localtype;
			var localpath=self.localpath
			//设置为可以返回
			nowurl=null;
			url = rt
			if ((url=="/info.html" || url=="/huzhupost/" || url=="/order/price.html" || url=="/order/business.html") && company_id==0){
				url="/login/?tourl="+rt;
			}
			if (url.indexOf(zzweburl+"") < 0) {
				if (url.indexOf("?") < 0) {
					url = zzweburl+"/" + url + "?t=" + (new Date()).getTime().toString() + "&localhtmlflag="+localhtmlflag.toString()+"&company_id=" + company_id.toString()+"&clientid="+clientid+"&appsystem="+appsystem+"&visitoncode="+visitoncode+"&usertoken="+usertoken;
				} else {
					url = zzweburl+"/" + url + "&t=" + (new Date()).getTime().toString() + "&localhtmlflag="+localhtmlflag.toString()+"&company_id=" + company_id.toString()+"&clientid="+clientid+"&appsystem="+appsystem+"&visitoncode="+visitoncode+"&usertoken="+usertoken;
				}
			}
			url=url.replace(".com//",".com/");
			//winarr.unshift(url);
			var nowherf = url;
			if (localhtmlflag==1){
				if (localtype==1){url=null}
				loaddatalocal(url,"{}",localpath,"dcontent");
			}else{
				loaddata(url);
			}
			(function(d, t) {
				visitoncode=plus.runtime.version;
			    var r = d.createElement(t), s = d.getElementsByTagName(t)[0];
			    r.async = 1;
			    r.src = zzweburl+'/js/common2.js?' + (new Date()).getTime().toString()
			    s.parentNode.insertBefore(r, s);
			})(document, 'script');
		});
		</script>
		<div class="arrtop" id="arrtop" onclick="scrolltop()" style="display: none;"><a><span class="mui-icon mui-icon-arrowup"></span></a></a>
	</body>
