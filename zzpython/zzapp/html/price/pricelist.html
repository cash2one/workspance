<style>
.arrtop{display: block;}
</style>
<ul class="mui-table-view">
    <form method="post" action="###">
    	<span class="mui-table-view-cell" style="margin-top: 0px;display:block;padding-top: 0px;padding-bottom: 0px;border: 0px;background-image: none;">
            <button class="mui-btn mui-btn-primary mui-icon mui-icon-search" onclick="zz91search(this.form,'/price/?keywords=','price')" type="button">搜报价</button>
            <input type="search" id="searchtext" placeholder="请输入产品关键字" style="float: left;width: 73%; margin-top:15px ;" />
        </span>
    </form>
</ul>
<ul class="mui-table-view">
{{# for(var i = 0, len = d.result.length; i < len; i++){ }}
    <li class="mui-table-view-cell">
        <a class="mui-navigate-right" href="/priceviews/?id={{d.result[i].id}}&category_id={{d.result[i].typeid}}&assist_id={{d.result[i].assistid}}&keywords={{d.queryString.keywords}}">
            {{d.result[i].title}}
        </a>
    </li>
{{# } }}
    <div id=pulldiv class='pulldiv' onclick=loadmorep(this,'/pricemore/?category_id={{d.queryString.category_id}}&keywords={{d.queryString.keywords}}') title="/pricemore/?category_id={{d.queryString.category_id}}&keywords={{d.queryString.keywords}}"><span class='mui-icon mui-icon-down'></span><span>点此加载更多</span></div>
</ul>
<input type="hidden" id="appnavname" value="报价中心" />
