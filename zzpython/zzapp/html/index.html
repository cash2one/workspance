		<script>
			 //showheader("newindex");
			var ws = null,
				wo = null;
			 // 扩展API加载完毕，现在可以正常调用扩展API 
			function plusReady() {
				// 获取自身窗口
				ws = plus.webview.currentWebview();
				wo = ws.opener();
			}
			if (window.plus) {
				plusReady();
			} else {
				document.addEventListener("plusready", plusReady, false);
			}

			function onRefresh() {
				setTimeout(function() {
					getindexData(zzweburl + "/index.html", {
						"datatype": "json",
						'company_id': UserInfo.companyid()
					});
					getmessagesnum(UserInfo.companyid());
					ws.endPullToRefresh();
					wo.evalJS("pullReset()");
				}, 1000);
			}

			function loadindex() {
				getindexData(zzweburl + "/index.html", {
					"datatype": "json",
					'company_id': UserInfo.companyid()
				});
				getmessagesnum(UserInfo.companyid());
				plus.nativeUI.toast("已为你更新最新数据");
			}
			mui.plusReady(function() {
				
				var nWaitingindex;
				if (window.plus) {
					nWaitingindex = plus.nativeUI.showWaiting("数据加载中，请稍候......");
				}
				getindexData(zzweburl + "/index.html", {
					"datatype": "json",
					'company_id': UserInfo.companyid()
				});
				getmessagesnum(UserInfo.companyid());
				if (nWaitingindex) {
					nWaitingindex.close();
				}
				document.getElementById("mainload").style.display = "none";
				document.getElementById("mainbody").style.display = "block";
				visitoncode = plus.runtime.version;
				(function(d, t) {
					var r = d.createElement(t),
						s = d.getElementsByTagName(t)[0];
					r.async = 1;
					r.src = zzweburl + '/js/common2.js?' + (new Date()).getTime().toString();
					s.parentNode.insertBefore(r, s);
				})(document, "script");
			});
		</script>
