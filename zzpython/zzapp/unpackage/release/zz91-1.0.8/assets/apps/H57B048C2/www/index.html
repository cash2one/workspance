<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>ZZ91再生网-app</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" type="text/css" href="css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="css/zz91app.css">
		<link rel="stylesheet" type="text/css" href="css/pindao.css" />
		<link rel="stylesheet" type="text/css" href="css/floatlay.css" />
		<script type="text/javascript" charset="utf-8" src="js/mui.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/index.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/jquery.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/floatlay.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/submit.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/jquery.lightbox_me.js"></script>
		<style>
			.loadcss {
				position: absolute;
				left: 0px;
				top: 0px;
				bottom: 0px;
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav" id="apptop"><a><img src="images/logo.png" href="javascript:gotourl('/set.html','blank')"></a><a class="mui-icon mui-icon-gear mui-pull-right"></a></header>
		<div id="mainbody" class="mui-content" style="padding-bottom: 50px;">
			<div id="dcontent1">
				<center class="midload" style="height: 200px; margin-top: -100px;"><img src=images/96R.gif><br>正在为您努力加载中......
					<div id="waiter"></div>
					<div id="reloadbtn" style="display: none;">
					<br />若长时间未能进入APP
					<br />
					<br /><a onclick="plusReady()">点此重新加载</a>
					</div>
				</center>
			</div>
		</div>
		<div class="mui-content" id="pcontent" style="text-align: center;display: none;">
			<div class="midload">
				<h5>网络不给力,请检查网络是否正常！</h5>
				<br />
				<button class="mui-btn mui-btn-warning" onclick="reloadapp(this);">
					刷新重试
				</button>
				<button class="mui-btn mui-btn-warning mui-btn-outlined" onclick="mui.closeapp();">
					退出
				</button>
			</div>
		</div>
		<div id="appbottom"></div>
		<input style="display: none;" id="errbutton"></input>
		<script type="text/javascript" charset="utf-8" src="js/pullup.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/load.js"></script>
		<script type="text/javascript" charset="utf-8" src="http://api.map.baidu.com/api?v=2.0&ak=32TStPTKRZApGLPVI20DSo68"></script>
		<script type="text/javascript" charset="utf-8" src="js/window.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/camera.js"></script>
		<input type="hidden" id="pages" value="2">
		<div class="arrtop" id="arrtop" onclick="scrolltop()" style="display: none;"><a><span class="mui-icon mui-icon-arrowup"></span></a></a>
			
		</div>
		<div id="downloadwindow" class="tipp" align="center">
			<p style="color: #000000;" id="downloadwindowjindu">正在下载数据: <span id="dsize"></span>/</p>
		</div>
		<script>
			(function(d, t) {
				var r = d.createElement(t),
					s = d.getElementsByTagName(t)[0];
				r.async = 1;
				r.src = 'http://app.zz91.com/js/appindex.js?' + (new Date()).getTime().toString();
				s.parentNode.insertBefore(r, s);
			})(document, "script");
			
		</script>
	</body>

</html>
