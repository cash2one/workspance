<script src="../script/api.js"></script>
<script src="../script/common.js"></script>
<script>
	var pageIndex = 0;
	var inLoading = false;
	var needLoadMore = false;
	var jsonList = [];

	var totalcount      = 0;
	var alreadyshow     = 0;
	var limitItemNum	= 5;

	var model ;
	var query ;
	var isReload_;
	
	apiready = function() {
		api.showProgress({
			modal: false
		});

		model = api.require('model');
		query = api.require('query');
		model.config({
			appId: 'A6961693132912',
			appKey: '727724FF-FD26-C97B-B317-366723CA78A2',
			host: 'https://d.apicloud.com'
		});

		//下拉到页面底部，加载更多
		api.addEventListener({
			name: 'scrolltobottom'
		}, function() {
			var loadmore = $api.dom('.loadmore');

			if (alreadyshow <= totalcount ) {
				loadmore.style.display = 'block';
				api.showProgress({title: '加载更多……',modal: true });
				loadData(false);
			}
			else {
				loadmore.style.display = 'none';
			}

			// if (needLoadMore) {
			// 	loadData(false);
			// }
		});
		//下拉刷新
		api.setRefreshHeaderInfo({
			visible: true,
			// bgColor: '#F2F2F2',
			bgColor: '#E6E6E6',
			textColor: '#000000',
			textDown: '下拉刷新',
			textUp: '释放刷新',
		}, function(ret, err) {
			loadData(true);
		});

		getTotalNum ();
		loadData(true);
	};

	function setAllcount (ret, err) {
		if (ret) {
			totalcount = ret.count
			// alert(JSON.stringify(ret));
		}
		else{
			// alert(JSON.stringify(err));
		}
	}

	// 获取全部表中全部条目
	function getTotalNum () {
		query.createQuery(function(ret, err) {
			if (ret && ret.qid) {
				var queryId = ret.qid;
				model.count({
					class: "Activity",
					qid: queryId
				}, setAllcount);
			}
		});
	}

	function ajaxBack(ret, err) {

		inLoading = false;
		if (ret) {
			if (ret.length > 0) {
				// jsonList = ret;
				// var html = createContent();
				// pageIndex++;
				// $api.html($api.byId('main'), '<ul id="list">' + html + '</ul>');
				jsonList = jsonList.concat(ret);
				var html = createContent();
				pageIndex++;
				alreadyshow += limitItemNum;
				$api.append($api.byId('main'), html);
				
				api.refreshHeaderLoadDone();
				setTimeout(function() {
					api.hideProgress();
				}, 300);

				api.parseTapmode();
			} else if (ret.length == 0) {
				api.refreshHeaderLoadDone();
				api.hideProgress();
				if (isReload_) { //如果是刷新
					var html = '<div class="nodata">暂无活动</div>';
					$api.html($api.byId('main'), html);
				}
			}

			if (pageIndex < ret.pages) {
				needLoadMore = true;
			} else {
				needLoadMore = true;
			}
		} else {
			api.refreshHeaderLoadDone();
			api.hideProgress();
			if (ret) {
				api.toast({
					msg: ret.msg,
					location: 'middle'
				});
			} else if (err) {
				api.toast({
					msg: err.msg,
					location: 'middle'
				});
			} else {
				api.toast({
					msg: '数据错误',
					location: 'middle'
				});
			}
			var html = '<div class="nodata">数据错误，请下拉刷新重试！</div>';
			$api.html($api.byId('main'), html);
		}
	}

	function loadData(isReload_) {
		if (inLoading) { //如果还在加载中，不执行操作
			return;
		}
		inLoading = true;
		if (isReload_) { //下拉刷新，即重新载入,pageIndex为0
			pageIndex = 0;
		}

		query.createQuery(function(ret, err) {
			if (ret && ret.qid) {
				var queryId = ret.qid;

				// 设置limit
				query.skip({qid: queryId, value:parseInt(alreadyshow)+''});
				query.limit({qid: queryId, value:limitItemNum+''});
				query.desc({qid: queryId, column: 'createdAt'});
				
				model.findAll({
						class: "Activity",
						qid: queryId
					},
					ajaxBack);
			}

		});
	}

	function createContent() {
		var html = '';
		for (var i = alreadyshow; i < jsonList.length; i++) {
			html += '<div class="activity-card" tapmode="listActive" onclick="beforeActivityDetail('+i+')">';
			html += '<div class="activity-img"><img src="' + jsonList[i].aicon + '" alt=""></div>';
			html += '<div class="activity-title">' + jsonList[i].aname + '</div></div>';

			// html += '<li tapmode="listActive" onclick="beforeActivityDetail(' + i + ')">';
			// html += '<div class="left">' + jsonList[i].aname + '</div>';
			// html += '<a class="right"></a>';
			// html += '</li>';
		}
		return html;
	}

	function beforeActivityDetail(index) {
		activityDetail(jsonList[index]);
	}

	function activityDetail(item) {
		api.openWin({
			name: 'activityDetail',
			url: 'activityDetail.html',
			pageParam: {
				item: item
			},
			showProgress: true
		});
	}
</script>
