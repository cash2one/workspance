<!DOCTYPE html>
<html>
<head>
<title>在线交流</title>
<meta charset="utf-8">
<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
<meta name="copyright" content="www.thundersoft.com" />
<link rel="stylesheet" href="../css/base.css">
<script src="../script/api.js"></script>
<script src="../script/common.js"></script>
<style>
	html, body{
		width: 100%;
		height: 100%;
	}
	body{
		background-color: #FAFAFA;
	}
	.list{
		width: 100%;
	}
	.list ul{
		border-bottom:1px solid #CCCCCC;
		background-color: #FFFFFF;
		width: 100%;
	}
	.list ul li{
		padding: 10px;
	}
	.list ul li:nth-child(2){
		display:-webkit-box;
	}
	.list ul li span{
		color: #999999;
		font-size: 14px;
	}
	.name{
		-webkit-box-flex:1;
		width:50%;
		display:-webkit-box;
	}
	.date{
		text-align: right;
	}
	.noreply{
		-webkit-box-flex:1;
		width:100%;
		display:-webkit-box;
	}
	.listActive{
		background-color: #CCCCCC !important;
	}
	.nodata{
		display: -webkit-box;
		-webkit-box-align: center;
		-webkit-box-pack: center;
		background-color: #FAFAFA;
		-webkit-box-flex: 1;
		font-size: 14px;
		padding-top: 40px;
	}
</style>
</head>

<body>
	<div id="main">
		
	</div>
</body>
<script>
	var bid = '';
	
	var pageIndex = 0;
	var inLoading = false;
	var needLoadMore = false;
	var isSearch = false;
	var oqContent = '';
	
	var jsonList = [];

	apiready = function() {
		api.showProgress({modal: false});
		
		//页面显示，更新数据
		api.addEventListener({name:'viewappear'}, function(){
	        loadData(true);
	    });
		//下拉到页面底部，加载更多
		api.addEventListener({name:'scrolltobottom'}, function(){
	        if (needLoadMore) {
	            loadData(false);
	        }
	    });
	    //下拉刷新
	    api.setRefreshHeaderInfo({
	    	visible:true, 
	    	bgColor: '#F2F2F2', 
	    	textColor: '#000000',
	    	textDown: '下拉刷新',
	    	textUp: '释放刷新',
	    },function(ret,err){
	        loadData(true);
	    });
	    
	    loadData(true);
	};

	function loadData(isReload_){
		if (inLoading) {//如果还在加载中，不执行操作
	        return;
	    }
	    inLoading = true;
	    if (isReload_) {//下拉刷新，即重新载入,pageIndex为0
	        pageIndex = 0;
	    }
	    
	    function ajaxBack(ret,err){
	    	inLoading = false;
	    	if(ret && ret.status){
	    		if(ret.body.list.length > 0){ 
	    			jsonList = ret.body.list;
	    			var html = createContent();	    									
	    			pageIndex++;
					if(isReload_){//如果是刷新
						$api.html($api.byId('main'), '<section class="list" id="list">' + html + '</section>');
						
						api.refreshHeaderLoadDone();
						setTimeout(function(){api.hideProgress();}, 300);
					}else{//如果是加载更多
						$api.append($api.byId('list'), html);
						api.toast({msg: '已加载更多', location: 'bottom'});
					}
					api.parseTapmode();
	    		}else if(ret.body.list.length == 0){
	    			api.refreshHeaderLoadDone();
	    			api.hideProgress();
	    			if(isReload_){//如果是刷新
	    				var html = '<div class="nodata">暂无数据</div>';
	    				$api.html($api.byId('main'), html);
	    			}
	    		}
	    		
	    		if(pageIndex < ret.pages){
	    			needLoadMore = true;
	    		}else{
	    			needLoadMore = false;
	    		}
	    	}else{
	    		api.refreshHeaderLoadDone();
	    		api.hideProgress();
	    		if(ret){
	    			api.toast({msg: ret.msg, location: 'middle'});
	    		}else if(err){
	    			api.toast({msg: err.msg, location: 'middle'});
	    		}else{
	    			api.toast({msg: '数据错误', location: 'middle'});
	    		}
	    		var html = '<div class="nodata">数据错误，请下拉刷新重试！</div>';
	    		$api.html($api.byId('main'), html);
	    	}
	    }

    	api.ajax({
	    	url: serverUrl + '/user/OnlineExchange?account=' + $api.getStorage('usr').account + '&pageIndex='+ pageIndex,
		    method:'get',
		    cache:false,
		    timeout:15,
		    dataType:'json'
	    }, ajaxBack);
	}
	
	function createContent(){
		var html = '';
		for(var i=0; i<jsonList.length; i++){
			html += '<ul tapmode="listActive" onclick="beforeCommunicationDetail(' + i + ', \'' + jsonList[i].bid + '\')">';
			html += '<li>' + jsonList[i].oqContent + '</li>';
			html += '<li>';
			if(!jsonList[i].updateUser){
				html += '<span class="noreply">暂无回复</span>';
			}else{
				html += '<span class="name">最后回复:' + jsonList[i].updateUser + '</span>';
				html += '<span class="date">' + convertDate(jsonList[i].updateDate) + '</span>';
			}
			html += '</li></ul>';
		}
		return html;
	}
	
	function beforeCommunicationDetail(index, bid){
		communicationDetail(jsonList[index], bid);
	}
	
	function communicationDetail(item, bid){
		api.openWin({name: 'communicationDetail', url: 'communicationDetail.html', pageParam: {item: item, bid: bid}});
	}
	
	function searchQuestion(condition){
		oqContent = condition;
		isSearch = true;
		loadData(true);
	}
</script>
</html>
