<!DOCTYPE html>
<html>
<head>
<title>在线交流</title>
<meta charset="utf-8">
<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
<meta name="copyright" content="www.thundersoft.com" />
<link rel="stylesheet" href="../css/base.css">
<link rel="stylesheet" href="../css/common.css">
<script src="../script/api.js"></script>
<style>
	body{
		background-color: #FAFAFA;
	}
	#left {
		width:50px;
		background:url(../image/back.png) no-repeat center;
		-webkit-background-size:13px 21px;
	}
	.middle{
		-webkit-box-align: inherit;
	}
	#right{
		width:50px;
		display: -webkit-box;
		-webkit-box-pack: center;
		-webkit-box-align: center;
		color: rgb(225, 66, 116);
		font-size: 18px;
	}
	.rightBtnActive{
		color: #00b8ff !important;
	}
	.keyword{
		-webkit-box-flex: 1;
		width: 100%;
		display: -webkit-box;
		-webkit-box-align: center;
		padding: 5px 0 2px 10px;
		border: 1px solid #CCCCCC;
		border-radius: 4px;
		background-color: #FFFFFF;
		margin-top: 5px;
		margin-bottom: 5px;
	}
	#middle input[type="submit"]{
		display: none;
	}
	#middle form{
		display: -webkit-box;
		-webkit-box-pack: center;
		-webkit-box-align: center;
		width: 100%;
	}
	.searchBtn{
		width: 25px;		
		height: 24px;
		display: -webkit-box;
		background: url(../image/survey_search.png) no-repeat center;
		-webkit-background-size: contain;
		margin-top: 10px;
		margin-bottom: 10px;
		margin-right: 10px
	}
</style>
</head>
<body>
	<div id="main">
		<header id='header'>
			<nav id="nav">
				<a id="left" tapmode="leftBtnActive" onclick="api.closeWin();">
				</a>
				<div id="middle" class="middle">
					<form onsubmit="searchQuestion()">
						<input type="search" id="oqContent" class="keyword" placeholder="输入关键字搜索" />
						<a tapmode="" class="searchBtn" onclick="searchQuestion()"></a>
						<input type="submit">
					</form>
				</div>
				<a id="right" tapmode="rightBtnActive" onclick="communicationQuestion();">
					提问
				</a>
			</nav>
		</header>
		<section id='content'></section>
	</div>
</body>
<script>
	apiready = function() {
		var header = $api.byId('header');
		$api.fixIos7Bar(header);
		var headerPos = $api.offset(header);
		
		api.openFrame({
			name: 'communicationItem_frame',
			url: 'communicationItem_frame.html',
			pageParam: api.pageParam,
			bounces: true,
			rect: {
				x: 0,
				y: headerPos.h,
				w: 'auto',
				h: 'auto'
			}
		});
	};

	function communicationQuestion(){
		api.openWin({name:'communicationQuestion', url:'communicationQuestion.html', pageParam: api.pageParam});
	}
	
	function searchQuestion(){
		var oqContent = $api.val($api.byId('oqContent'));
		api.execScript({name: 'communicationItem', frameName: 'communicationItem_frame', script: 'searchQuestion("' + oqContent + '")'});
	}
</script>
</html>
