<!DOCTYPE html>
<html>
<head>
<title>活动详情</title>
<meta charset="utf-8">
<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
<meta name="copyright" content="www.thundersoft.com" />
<link rel="stylesheet" href="../css/base.css">
<script src="../script/api.js"></script>
<script src="../script/common.js"></script>
<style>
	html, body{
		width: 100%;
		height: 100%;
	}
	body{
		background-color: #FAFAFA;
	}
	#picture img{
		width: 100%;
	}
	#atime{
		padding: 10px;
		border-bottom: 1px solid #CCCCCC;
	}
	#intro{
		padding: 10px;
	}
</style>
</head>
<body>
	<div id="main">
	</div>
</body>
<script>

	apiready = function() {
		api.showProgress({modal: false});
		var item = api.pageParam.item;
	    loadData(item);
	};

	function loadData(item){
		var html = '';
		if(item.aicon){
			html += '<section id="picture">';
			html += '<img src="' + item.aicon + '"/>';
			html += '</section>';
		}
		html += '<section id="atime">';
		html += '时间：' + convertDate2(item.startDate) + ' 至  ' + convertDate2(item.endDate);
		html += '</section>';
		html += '<section id="intro">' + item.aintroduction + '</section>';
		$api.html($api.byId('main'), html);
		setTimeout(function(){api.hideProgress();}, 300);
	}
</script>
</html>
