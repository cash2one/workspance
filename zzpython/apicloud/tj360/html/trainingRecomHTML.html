<!DOCTYPE html>
<html>
<head>
<title>课程详情</title>
<meta charset="utf-8">
<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
<meta name="copyright" content="www.thundersoft.com" />
<link rel="stylesheet" href="../css/base.css">
<link rel="stylesheet" href="../css/common.css">
<script src="../script/api.js"></script>
<style>
	#left {
		width:50px;
		background:url(../image/back.png) no-repeat center;
		-webkit-background-size:13px 21px;
	}
	#right{
		width:50px;
		display: -webkit-box;
		-webkit-box-pack: center;
		-webkit-box-align: center;
		color: rgb(225, 66, 116);
		font-size: 18px;
	}
	.rightBtnActive{
		color: #00b8ff !important;
	}
</style>
</head>
<body>
	<div id="main">
		<header id='header'>
			<nav id="nav">
				<a id="left" tapmode="leftBtnActive" onclick="api.closeWin();">
				</a>
				<div id="middle">
					<strong id="title">推荐详情</strong>
				</div>
				<a id="right"></a>
			</nav>
		</header>
		<section id='content'></section>
	</div>
</body>
<script>
	apiready = function() {
		var header = $api.byId('header');
		$api.fixIos7Bar(header);
		var headerPos = $api.offset(header);
		var scaleEnabled = api.pageParam.scaleEnabled;
		
		api.openFrame({
			name: 'trainingRecomHTML_frame',
			url: api.pageParam.link,
			bounces: false,
			showProgress: true,
			scaleEnabled: scaleEnabled,
			rect: {
				x: 0,
				y: headerPos.h,
				w: 'auto',
				h: 'auto'
			}
		});
	};
</script>
</html>
