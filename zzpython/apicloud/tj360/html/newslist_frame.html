<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">

<link rel="stylesheet" href="../css/base.css">

<style>
	html, body {
		width: 100%;

	#main{
		overflow: hidden;

	.container{
		display: -webkit-box;

		-webkit-box-pack:center;

		height: 100%;

		display: -webkit-box;

	}

		margin-right: 10px;
		border: 1px solid #B3B3B3;
		border-radius: 4px;
	}
	#courselist section div:nth-child(2){
		width: 100%;
		padding-top: 7px;
		padding-bottom: 7px;
		-webkit-box-flex: 1;
	}
	.title{
		font-weight: bold;
		/*color: #00b8ff;*/
		color: rgb(50,50,50);

		white-space:nowrap;
		-webkit-box-flex: 1;
		margin-bottom: 7px;
	}
	.content{
		font-size: 0.9em;
		/*color: rgb(50, 50, 50);*/
		color: #808080;
		line-height: 18px;
		word-wrap: break-word;
		word-break: break-all;
	}
	.courselistActive{
		background-color: #fff !important;
	}
	.nodata{
		display: -webkit-box;
		-webkit-box-align: center;
		-webkit-box-pack: center;
		background-color: #FAFAFA;
		-webkit-box-flex: 1;
		font-size: 14px;
		padding-top: 40px;
	}
	.loadmore {height: 40px; line-height: 40px; text-align: center; font-size: 14px;border-top: 1px solid #e0e0e0;display: none;}
</style>
</head>
<body>
		<div id="main">
		<section id="recom">
		</section>
		<div id="courselist">
			<!-- <section tapmode="courselistActive" onclick="beforeActivityDetail(1)">
			<div><img src="" width="75px" height="75px"/></div>
			<div>
			<label class="title">asdf</label>
			<label class="content">zzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzz</label>
			</div></section> -->
		</div>
		<div class="loadmore">
			加载更多
		</div>
	</div>
</body>
<script src="../script/api.js"></script>
<script src="../script/common.js"></script>
<script>
var pageIndex = 0;
var inLoading = false;
var needLoadMore = false;
var jsonList = [];
var totalcount = 0;
var alreadyshow = 0;
var limitItemNum = 10;
var model;
var query;

apiready = function() {
	api.showProgress({
		modal: false
	});

	model = api.require('model');
	query = api.require('query');
	model.config({
		appId: 'A6961693132912',
		appKey: '727724FF-FD26-C97B-B317-366723CA78A2',
		host: 'https://d.apicloud.com'
	});

	//下拉到页面底部，加载更多
	api.addEventListener({
		name: 'scrolltobottom'
	}, function() {
		var loadmore = $api.dom('.loadmore');

		if (alreadyshow <= totalcount) {
			loadmore.style.display = 'block';
			api.showProgress({
				modal: true
			});
			loadData(false);
		} else {
			loadmore.style.display = 'none';
		}

		// if (needLoadMore) {
		//     loadData(false);
		// }
	});
	//下拉刷新
	api.setRefreshHeaderInfo({
		visible: true,
		bgColor: '#F2F2F2',
		textColor: '#000000',
		textDown: '下拉刷新',
		textUp: '释放刷新',
	}, function(ret, err) {
		loadData(true);
	});

	// 获取全部表中全部条目
	getTotalNum()

	loadData(true);
};

function setAllcount(ret, err) {
	if (ret) {
		totalcount = ret.count
			// alert(JSON.stringify(ret));
	} else {
		// alert(JSON.stringify(err));
	}
}

// 获取全部表中全部条目
function getTotalNum() {
	query.createQuery(function(ret, err) {
		if (ret && ret.qid) {
			var queryId = ret.qid;
			model.count({
				class: "news",
				qid: queryId
			}, setAllcount);
		}
	});
}

function ajaxBack(ret, err) {

	inLoading = false;
	if (ret) {
		if (ret.length > 0) {
			// jsonList = ret;
			// var html = createContent();	    									
			// pageIndex++;

			// $api.html($api.byId('courselist'), html);

			jsonList = jsonList.concat(ret);
			var html = createContent();
			pageIndex++;
			alreadyshow += limitItemNum;
			$api.append($api.byId('courselist'), html);

			api.refreshHeaderLoadDone();
			setTimeout(function() {
				api.hideProgress();
			}, 300);

			api.parseTapmode();
		} else if (ret.length == 0) {
			api.refreshHeaderLoadDone();
			api.hideProgress();
			if (isReload_) { //如果是刷新
				var html = '<div class="nodata">暂无活动</div>';
				$api.html($api.byId('courselist'), html);
			}
		}

		if (pageIndex < ret.pages) {
			needLoadMore = true;
		} else {
			needLoadMore = true;
		}
	} else {
		api.refreshHeaderLoadDone();
		api.hideProgress();
		if (ret) {
			api.toast({
				msg: ret.msg,
				location: 'middle'
			});
		} else if (err) {
			api.toast({
				msg: err.msg,
				location: 'middle'
			});
		} else {
			api.toast({
				msg: '数据错误',
				location: 'middle'
			});
		}
		var html = '<div class="nodata">数据错误，请下拉刷新重试！</div>';
		$api.html($api.byId('courselist'), html);
	}
}

function loadData(isReload_) {
	if (inLoading) { //如果还在加载中，不执行操作
		return;
	}
	inLoading = true;
	if (isReload_) { //下拉刷新，即重新载入,pageIndex为0
		pageIndex = 0;
	}

	query.createQuery(function(ret, err) {
		if (ret && ret.qid) {
			var queryId = ret.qid;

			// 设置limit
			query.skip({
				qid: queryId,
				value: parseInt(alreadyshow) + ''
			});
			query.limit({
				qid: queryId,
				value: limitItemNum + ''
			});
			query.desc({
				qid: queryId,
				column: 'createdAt'
			});
			model.findAll({
				class: "news",
				qid: queryId
			}, ajaxBack);
		}

	});
}

function createContent() {
	var html = '';
	for (var i = alreadyshow; i < jsonList.length; i++) {
		var subM = subStr(jsonList[i].aintroduction);
		var src = '../image/default.png';
		if (jsonList[i].aicon) {
			src = jsonList[i].aicon;
		}

		html += '<section tapmode="courselistActive" onclick="beforeActivityDetail(' + i + ')">';
		html += '<div><img src="' + src + '" width="75px" height="75px"/></div>';
		html += '<div>';
		html += '<label class="title">' + jsonList[i].aname + '</label>';
		html += '<label class="content">' + subM + '</label>';
		html += '</div></section>';
	}
	return html;
}

function beforeActivityDetail(index) {
	activityDetail(jsonList[index]);
}

function activityDetail(item) {
	api.openWin({
		name: 'news',
		url: 'news.html',
		pageParam: {
			item: item
		},
		showProgress: true
	});
}
</script>
</html>
