<!DOCTYPE html>
<html>
<head>
<title>引导页</title>
<meta charset="utf-8">
<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
<meta name="copyright" content="www.thundersoft.com" />
<link rel="stylesheet" href="../css/base.css">
<script src="../script/api.js"></script>
<script src="../script/carousel.js"></script>
<style>
	#main{
		overflow: hidden;
		position:absolute;
		width:100%;
		height:100%;
		display: -webkit-box;
		-webkit-box-orient: vertical;
	}
	#guide{
		width:100%;
		height:100%;
		display: -webkit-box;
	}
	.container{
		display: -webkit-box;
		-webkit-box-align:center;
		-webkit-box-pack:center;
		-webkit-box-orient:vertical;
		width: 100%;
		height: 100%;
	}
	.container div{
		display: -webkit-box;
		-webkit-box-align:center;
		-webkit-box-pack:center;
		width: 100%;
	}
	.container div:nth-child(1){
		height: 70%;
	}
	.container div:nth-child(2){
		height: 20%;
	}
	.container div:nth-child(3) {
		height: 10%;
	}
	.container div:nth-child(3) span{
		width: 10px;
		height: 10px;
		background:url(../image/guide/check.png) no-repeat top;
		-webkit-background-size: contain;
	}
	.currentbtn{
		background:url(../image/guide/checked.png) no-repeat top !important;
		-webkit-background-size: contain !important;
	}
	#calendar{
		background: url(../image/guide/guide_b1.png) no-repeat center;
		-webkit-background-size: 100% 100%;
	}
	#calendar div:nth-child(1) a{
		width: 100%;
		height: 100%;
		background:url(../image/guide/guide_p1.png) no-repeat bottom;
		-webkit-background-size: contain;
	}
	#calendar div:nth-child(2) a{
		width: 50%;
		height: 50%;
		background:url(../image/guide/guide_t1.png) no-repeat top;
		-webkit-background-size: contain;
	}
	#info{
		background:url(../image/guide/guide_b2.png) no-repeat center;
		-webkit-background-size: 100% 100%;
	}
	#info div:nth-child(1) a{
		width: 100%;
		height: 100%;
		background:url(../image/guide/guide_p2.png) no-repeat bottom;
		-webkit-background-size: contain;
	}
	#info div:nth-child(2) a{
		width: 40%;
		height: 50%;
		background:url(../image/guide/guide_t2.png) no-repeat top;
		-webkit-background-size: contain;
	}
	#coursetest{
		background:url(../image/guide/guide_b3.png) no-repeat center;
		-webkit-background-size: 100% 100%;
	}
	#coursetest div:nth-child(1) a{
		width: 100%;
		height: 100%;
		background:url(../image/guide/guide_p3.png) no-repeat bottom;
		-webkit-background-size: contain;
	}
	#coursetest div:nth-child(2) a{
		width: 50%;
		height: 50%;
		background:url(../image/guide/guide_t3.png) no-repeat top;
		-webkit-background-size: contain;
	}
	#communication{
		background:url(../image/guide/guide_b4.png) no-repeat center;
		-webkit-background-size: 100% 100%;
	}
	#communication div:nth-child(1) a{
		width: 100%;
		height: 100%;
		background:url(../image/guide/guide_p4.png) no-repeat bottom;
		-webkit-background-size: contain;
	}
	#communication div:nth-child(2) a{
		width: 40%;
		height: 50%;
		background:url(../image/guide/guide_t4.png) no-repeat top;
		-webkit-background-size: contain;
	}
	#start{
		background:url(../image/guide/guide_b5.png) no-repeat center;
		-webkit-background-size: 100% 100%;
	}
	#start div:nth-child(1) a{
		width: 100%;
		height: 100%;
		background:url(../image/guide/guide_p5.png) no-repeat bottom;
		-webkit-background-size: contain;
	}
	#start div:nth-child(2) a{
		width: 70%;
		height: 50%;
		background:url(../image/guide/guide_t5.png) no-repeat top;
		-webkit-background-size: contain;
	}
	.active{
		background:url(../image/guide/guide_t5_hov.png) no-repeat top !important;
		-webkit-background-size: contain !important;
	}
</style>
</head>
<body>
	<div id="main">
		<div id="guide">
			<div class="container" id="calendar">
				<div><a></a></div>
				<div><a></a></div>
				<div>
					<span class="currentbtn"></span>
					<span></span>
					<span></span>
					<span></span>
					<span></span>
				</div>
			</div>
			<div class="container" id="info">
				<div><a></a></div>
				<div><a></a></div>
				<div>
					<span></span>
					<span class="currentbtn"></span>
					<span></span>
					<span></span>
					<span></span>
				</div>
			</div>
			<div class="container" id="coursetest">
				<div><a></a></div>
				<div><a></a></div>
				<div>
					<span></span>
					<span></span>
					<span class="currentbtn"></span>
					<span></span>
					<span></span>
				</div>
			</div>
			<div class="container" id="communication">
				<div><a></a></div>
				<div><a></a></div>
				<div>
					<span></span>
					<span></span>
					<span></span>
					<span class="currentbtn"></span>
					<span></span>
				</div>
			</div>
			<div class="container" id="start">
				<div><a></a></div>
				<div><a onclick="closeGuide()" tapmode="active"></a></div>
				<div>
					<span></span>
					<span></span>
					<span></span>
					<span></span>
					<span class="currentbtn"></span>
				</div>
			</div>
		</div>
	</div>
</body>
<script>
	apiready = function(){
		api.setStatusBarStyle({style:'dark'});
		
		api.addEventListener({name: 'keyback'}, function(ret, err){
			api.closeWidget();
		});
		
		var rollTimer = null;
		var guide = $api.byId('guide');
		guide.slide = new Slider(guide,{
			dir: 'x',
			touchStartFn: function(){
				if (rollTimer) {
					clearInterval(rollTimer);
				};
			},
			touchEndFn: function(){
			},
			transEndFn: function(){
				iNow = this.currentPoint;
				if (!this.hasNext()) {
					this.currentPoint = -1;
				};
			},
			duration: 300
		});
	};
	
	function closeGuide(){
		$api.setStorage('showGuide','done');
		api.closeWin();
	}
</script>
</html>
