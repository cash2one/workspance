<!DOCTYPE html>
<html>
<head>
<title>调查评估</title>
<meta charset="utf-8">
<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
<meta name="copyright" content="www.thundersoft.com" />
<link rel="stylesheet" href="../css/base.css">
<script src="../script/api.js"></script>
<script src="../script/common.js"></script>
<style>
	html, body {
		width: 100%;
		height: 100%;
	}
	body{
		background-color: #FAFAFA;
	}
	ul,li{
		list-style: none;
	}
	ul{
		width: 100%;
	}
	li{
		display: -webkit-box;
		border-bottom: 1px solid #CCCCCC;
		padding: 10px 10px;	
		background-color: #FFFFFF;
	}
	.left{
		-webkit-box-flex: 1;
		width: 100%;
		display: -webkit-box;
		-webkit-box-align: center;
	}
	.right{
		width: 25px;
		display: -webkit-box;
		background: url(../image/forward.png) no-repeat center;
		-webkit-background-size: 10px 17px;
	}
	.listActive{
		background-color: #CCCCCC !important;
	}
	.nodata{
		display: -webkit-box;
		-webkit-box-align: center;
		-webkit-box-pack: center;
		background-color: #FAFAFA;
		-webkit-box-flex: 1;
		font-size: 14px;
		padding-top: 40px;
	}
</style>
</head>

<body>
	<div id="main">
		<!-- <li tapmode="listActive" onclick="questionair(1)">';
		<div class="left">asfasdfasdf</div><a class="right"></a></li> -->
	</div>
</body>
<script>
	var pageIndex = 0;
	var inLoading = false;
	var needLoadMore = false;
	var isSearch = false;
	var qname = '';
	
	apiready = function() {
		api.showProgress({modal: false});
		//下拉到页面底部，加载更多
		api.addEventListener({name:'scrolltobottom'}, function(){
	        if (needLoadMore) {
	            loadData(false);
	        }
	    });
	    //下拉刷新
	    api.setRefreshHeaderInfo({
	    	visible:true, 
	    	bgColor: '#F2F2F2', 
	    	textColor: '#000000',
	    	textDown: '下拉刷新',
	    	textUp: '释放刷新',
	    },function(ret,err){
	        loadData(true);
	    });
	    loadData(true);
	};

	function loadData(isReload_){
		if (inLoading) {//如果还在加载中，不执行操作
	        return;
	    }
	    inLoading = true;
	    if (isReload_) {//下拉刷新，即重新载入,pageIndex为0
	        pageIndex = 0;
	    }
	    
	    function ajaxBack(ret,err){
	    	inLoading = false;
	    	if(ret && ret.status){
	    		if(ret.body.list.length > 0){ 
	    			var list = ret.body.list;
	    			var html = createContent(list);	    									
	    			pageIndex++;
					if(isReload_){//如果是刷新
						$api.html($api.byId('main'), '<ul id="list">' + html + '</ul>');
						
						api.refreshHeaderLoadDone();
						setTimeout(function(){api.hideProgress();}, 300);
					}else{//如果是加载更多
						$api.append($api.byId('list'), html);
						api.toast({msg: '已加载更多', location: 'bottom'});
					}
					api.parseTapmode();
	    		}else if(ret.body.list.length == 0){
	    			api.refreshHeaderLoadDone();
	    			api.hideProgress();
	    			if(isReload_){//如果是刷新
	    				var html = '<div class="nodata">暂无调查</div>';
	    				$api.html($api.byId('main'), html);
	    			}
	    		}
	    		
	    		if(pageIndex < ret.pages){
	    			needLoadMore = true;
	    		}else{
	    			needLoadMore = false;
	    		}
	    	}else{
	    		api.refreshHeaderLoadDone();
	    		api.hideProgress();
	    		if(ret){
	    			api.toast({msg: ret.msg, location: 'middle'});
	    		}else if(err){
	    			api.toast({msg: err.msg, location: 'middle'});
	    		}else{
	    			api.toast({msg: '数据错误', location: 'middle'});
	    		}
	    		var html = '<div class="nodata">数据错误，请下拉刷新重试！</div>';
	    		$api.html($api.byId('main'), html);
	    	}
	    }

		var url = serverUrl + '/user/QuestionnaireList?qtype=0&pageIndex=' + pageIndex;
		if(isSearch){
			url = encodeURI(serverUrl + '/user/QuestionnaireList?qtype=0&qname=' + qname + '&pageIndex=' + pageIndex);
		}
    	api.ajax({
	    	url: url,
		    method:'get',
		    cache:false,
		    timeout:15,
		    dataType:'json'
	    }, ajaxBack);
	}
	
	function createContent(list){
		var html = '';
		for(var i=0; i<list.length; i++){
			html += '<li tapmode="listActive" onclick="questionair(\'' + list[i]._id + '\')">';
			html += '<div class="left">' + (i+1)+ '.' + list[i].qname + '</div><a class="right"></a></li>';
		}
		return html;
	}
	
	function questionair(qid){
		api.openWin({name: 'questionnaire', url: 'questionnaire.html', pageParam: {qid:qid}});
	}
	
	function searchSurvey(condition){
		qname = condition;
		isSearch = true;
		loadData(true);
	}
</script>
</html>
