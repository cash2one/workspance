<!DOCTYPE html>
<html>
<head>
<title>详情</title>
<meta charset="utf-8">
<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
<meta name="copyright" content="www.thundersoft.com" />
<link rel="stylesheet" href="../css/base.css">
<link rel="stylesheet" href="../css/common.css">
<script src="../script/api.js"></script>
<style>
	body{
		background-color: #FAFAFA;
	}
	#left {
		width:50px;
		background:url(../image/back.png) no-repeat center;
		-webkit-background-size:13px 21px;
	}
	#right {
		width:50px;
	}
</style>
</head>
<body>
	<div id="main">
		<header id='header'>
			<nav id="nav">
				<a id="left" tapmode="leftBtnActive" onclick="api.closeWin();">
				</a>
				<div id="middle">
					<strong id="title">详情</strong>
				</div>
				<a id="right">
				</a>
			</nav>
		</header>
		<section id='content'></section>
	</div>
</body>
<script>
	apiready = function() {
		var header = $api.byId('header');
		$api.fixIos7Bar(header);
		var headerPos = $api.offset(header);
		
		api.openFrame({
			name: 'communicationDetail_frame',
			url: 'communicationDetail_frame.html',
			pageParam: api.pageParam,
			bounces: true,
			rect: {
				x: 0,
				y: headerPos.h,
				w: api.winWidth,
				h: api.winHeight-headerPos.h-50
			}
		});
		
		var inputField = api.require('inputField');
		var param = {bgColor:'#F2F2F2',
				lineColor:'#AFAFAF',
				borderColor:'#D9D9D9',
				fileBgColor:'#FFF',
				sendImg:'widget://res/send.png',
				sendImgHighlight: 'widget://res/sent_hov.png'};
		inputField.open(param, function(ret, err){
			if(ret && ret.msg){
				var js = "addReply('" + ret.msg + "')";
				api.execScript({name: 'communicationDetail', frameName: 'communicationDetail_frame', script: js});		
			}else{
				api.toast({msg: '请输入内容', location: 'middle'});
				return;
			}
		});
	};
</script>
</html>
