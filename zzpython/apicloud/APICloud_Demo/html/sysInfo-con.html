<!DOCTYPE html>
<html lang='zh-CN'>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,width=device-width,initial-scale=1.0'/>
        <title>系统属性</title>
        <link rel='stylesheet' type='text/css' href='../css/bootstrap.min.css' />
		<link rel='stylesheet' href='../css/github.css'>
		<style type='text/css'>
		  .diy-btn-group-test {margin : 10px 0px 0px 0px;}
		</style>
		
    </head>
    <body>
		<div class='container-fluid'>
			<div class='row' id='main'>
			</div>
		</div>
    </body>
	<script src="../script/jquery-1.11.1.min.js"></script>
	<script src='../script/demo.js'></script>
	<script src='../script/highlight.pack.js'></script>
	<script>
	var demo = Demo.createNew();
	demo.show(function(){
				$('pre code').each(function(i, block) {
				    hljs.highlightBlock(block);
					
				  });});
	</script>
	
    <script type='text/javascript' src='../script/api.js'></script>
    <script type='text/javascript'>
    apiready = function(){
        
        var ver = api.appVersion;
        var sType = api.systemType;
        var sVer = api.systemVersion;
        var id = api.deviceId;
        var model = api.deviceModel;
        var name = api.deviceName;
        var cType = api.connectionType;
        var wgtParam = api.wgtParam || '';
        if(wgtParam){
            wgtParam = JSON.stringify(wgtParam);
        }
        var pageParam = api.pageParam || '';
        if(pageParam){
            pageParam = JSON.stringify(pageParam);
        }
        var appParam = api.appParam || '';
        if(appParam){
            appParam = JSON.stringify(appParam);
        }
        var winName = api.winName;
        var winWidth = api.winWidth;
        var winHeight = api.winHeight;
        var frameName = api.frameName||'';
        var frameWidth = api.frameWidth||'';
        var frameHeight = api.frameHeight||'';
        var fullScreen = api.fullScreen?'是':'否';

        var str = '<ul class=\'col-xs-12\'>';
        str += '<li>应用版本: '+ ver +'</li>';
        str += '<li>系统类型: '+ sType +'</li>';
        str += '<li>系统版本: '+ sVer +'</li>';
        str += '<li>设备标识: '+ id +'</li>';
        str += '<li>设备型号: '+ model +'</li>';
        str += '<li>设备名称: '+ name +'</li>';
        str += '<li>网络状态: '+ cType +'</li>';
        str += '<li>wgt参数: '+ wgtParam +'</li>';
        str += '<li>页面参数: '+ pageParam +'</li>';
        str += '<li>应用参数: '+ appParam +'</li>';
        str += '<li>主窗口名字: '+ winName +'</li>';
        str += '<li>主窗口宽度: '+ winWidth +'</li>';
        str += '<li>主窗口高度: '+ winHeight +'</li>';
        str += '<li>子窗口名字: '+ frameName +'</li>';
        str += '<li>子窗口宽度: '+ frameWidth +'</li>';
        str += '<li>子窗口高度: '+ frameHeight +'</li>';
        str += '<li>应用是否全屏（仅ios支持）: '+ fullScreen +'</li>';
        str += '</ul>'

        // $api.byId('main').innerHTML = str;
		$(str).appendTo($('#main'));
		// $('body').innerHTML = str;
    };
    </script>
</html>
