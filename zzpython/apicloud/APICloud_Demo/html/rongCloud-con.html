function init() {

        if(ret.status == 'error'){
            alert(JSON.stringify(err));
        }else{
            alert(JSON.stringify(ret));
        }
    };


    rong.init(param, resultCallback);
}

function connect() {

    var resultCallback = function(ret, err) {

}
