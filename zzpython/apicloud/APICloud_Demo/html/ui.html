<!DOCTYPE html>
<html>
<head>
<title>ui模块</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="copyright" content="www.apicloud.com" />
<link rel="stylesheet" href="../css/common.css">
<script src="../script/api.js"></script>
<style>
    html,body,header,section,footer,nav,div,ul,ol,li,img,a,span,em,del,center,strong,var,fieldset,form,label,dt,dd,cite,input,hr,time,mark,code,figcaption,figure,textarea{
        margin:0;
        border:0;
        padding:0;
        font-family: Tahoma, Geneva, sans-serif;
        font-style:normal;
    }
html,body {
    -webkit-touch-callout:none;
    -webkit-text-size-adjust:none;
    -webkit-tap-highlight-color:rgba(0, 0, 0, 0);
    -webkit-user-select:none;
}
header,footer,section,nav,img,a,button,em,del,strong,var,fieldset,label,cite,small,time,mark,code,figcaption,figure,textarea{
    display:block;
}
header,section,footer,nav {
    position:relative;
    overflow:hidden;
}
ol,ul{
    list-style:none;
}
input,button,textarea {
    border:0;
    margin:0;
    padding:0;
    font-size:1em;
    line-height:1em;
    -webkit-appearance:none;
    background-color:rgba(0, 0, 0, 0);
}
span{
    display:inline-block;
}
a,a:visited{
    text-decoration:none;
}
#header {
    background-color:#2DBD82;
}
#nav{
    display:-webkit-box;
    height:44px;
}
#left {
    width:80px;
    color:#fff;
    background:url(../image/navbtn_back.png) no-repeat 14px 12px;
    -webkit-background-size:12px 20px;
}
#left>span {
    margin-top:13px;
    margin-left:36px;
    font-size:18px;
    height:18px;
    line-height:18px;
}
#middle {
    -webkit-box-flex:1;
    width:100%;
    display:-webkit-box;
    -webkit-box-pack:center;
  	-webkit-box-align:center;
}
#title {
    font-size:18px;
	text-align:center;
	color:#fff;
}
#right {
    width:80px;
}
section {
    -webkit-box-flex:1;
}
.leftBtnActive {
    background:url(../image/navbtn_back_hov.png) no-repeat 14px 12px!important;
    -webkit-background-size:12px 20px!important;
    color:rgb(94,153,186)!important;
}
.rightBtnActive {
}
</style>
</head>
<body>
	<div id="wrap">
	    <header id='header'>
	        <nav id="nav">
	            <a id="left" tapmode="leftBtnActive" onclick="api.closeWin();">
	                <span>返回</span>
	            </a>
	            <div id="middle">
	                <strong id="title">UI模块</strong>
	            </div>
	            <a id="right">
	            </a>
	        </nav>
	    </header>
	    <div id="main">
	    </div>
    </div>
</body>
<script>
apiready = function() {
    var header = $api.byId('header');
    $api.fixIos7Bar(header);
    var listview = api.require('listView');
    
    var headerPos = $api.offset(header);
    var main = $api.byId('main');
    var mainPos = $api.offset(main);
    
    var urls = [
        'bookReader.html',
        'multiSelector.html',
        'shakeView.html',
        'listContact.html',
        'citySelector.html',
        './graph.html',
        './scrollPicture.html',
        './searchBar.html',
        './timeSelector.html',
        './periodSelector.html',
        './arcProgress.html',
  		'./barChart.html',
  		'./calendar.html',
  		'./cityList.html',
  		'./lineChart.html',
  		'./listView.html',
  		'./coverFlow.html',
  		'./panorama.html',
  		'./personalCenter.html',
  		'./pieChart.html',
  		'./slider.html'
	];
	var names = [
        'bookReader',
         'multiSelector',
         'shakeView',
         'listContact',
         'citySelector',
         'graph',
         'scrollPicture',
         'searchBar',
         'timeSelector',
         'periodSelector',
         'arcProgress',
		'barChart',
		'calendar',
		'cityList',
		'lineChart',
		'listView',
		'coverFlow',
		'panorama',
		'personalCenter',
		'pieChart',
		'slider'
	];
    
    listview.open({
	    x: 0,
        y: headerPos.h,
        w: headerPos.w,
        h: mainPos.h,
	    rightBtn:[{
	    		color:'#E76B65',
	    		title:'关闭',
	    		selecteColor:'#bc534d'
	    	},{
	    		color:'#52C09A',
	    		title:'查看',
	    		selecteColor:'#429b7c'
	    	}],
	    borderColor:'#CCCCCC',
	    cellBgColor:'#FFFFFF',
	    cellSelectColor:'#E9E9E9',
	    cellHeight:60,
	    leftBg:'#e9e9e9',
	    rightBg:'#e9e9e9',
  data:[{
      placeHoldImg:'widget://image/bookReader.png',
      title:'bookReader',
      subTitle: '图书阅读器',
      titleColor:'#666666',
      titleSize:'14px',
      subTitleColor: '#999999',
      subTitleSize: '12px'
        },{
            placeHoldImg:'widget://image/multiSelector.png',
            title:'multiSelector',
            subTitle: '多项选择器',
            titleColor:'#666666',
            titleSize:'14px',
            subTitleColor: '#999999',
            subTitleSize: '12px'
        },{
            placeHoldImg:'widget://image/shakeView.png',
            title:'shakeView',
            subTitle: '摇一摇效果页',
            titleColor:'#666666',
            titleSize:'14px',
            subTitleColor: '#999999',
            subTitleSize: '12px'
        },{
            placeHoldImg:'widget://image/listContact.png',
            title:'listContact',
            subTitle: '联系人列表',
            titleColor:'#666666',
            titleSize:'14px',
            subTitleColor: '#999999',
            subTitleSize: '12px'
        },{
            placeHoldImg:'widget://image/citySelector.png',
            title:'citySelector',
            subTitle: '城市选择器',
            titleColor:'#666666',
            titleSize:'14px',
            subTitleColor: '#999999',
            subTitleSize: '12px'
        },{
            placeHoldImg:'widget://image/graph.png',
            title:'graph',
            subTitle: '贝塞尔曲线',
            titleColor:'#666666',
            titleSize:'14px',
            subTitleColor: '#999999',
            subTitleSize: '12px'
        },{
            placeHoldImg:'widget://image/scrollPicture.png',
            title:'scrollPicture',
            subTitle: '图片联播',
            titleColor:'#666666',
            titleSize:'14px',
            subTitleColor: '#999999',
            subTitleSize: '12px'
        },{
            placeHoldImg:'widget://image/searchBar.png',
            title:'searchBar',
            subTitle: '搜索框',
            titleColor:'#666666',
            titleSize:'14px',
            subTitleColor: '#999999',
            subTitleSize: '12px'
        },{
            placeHoldImg:'widget://image/timeSelector.png',
            title:'timeSelector',
            subTitle: '时间选择器',
            titleColor:'#666666',
            titleSize:'14px',
            subTitleColor: '#999999',
            subTitleSize: '12px'
        },{
            placeHoldImg:'widget://image/periodSelector.png',
            title:'periodSelector',
            subTitle: '时段选择器',
            titleColor:'#666666',
            titleSize:'14px',
            subTitleColor: '#999999',
            subTitleSize: '12px'
        },{
            placeHoldImg:'widget://image/arcProgress.png',
            title:'arcProgress',
            subTitle: '圆形进度条（环形，扇形，类月牙形）',
            titleColor:'#666666',
            titleSize:'14px',
            subTitleColor: '#999999',
            subTitleSize: '12px'
        },{
	        placeHoldImg:'widget://image/barChart.png',
	        title:'barChart',
            subTitle: '可以点击查看详细数据的柱状图表',
	        titleColor:'#666666',
	        titleSize:'14px',
            subTitleColor: '#999999',
            subTitleSize: '12px'
        },
        {
        	placeHoldImg:'widget://image/calendar.png',
	        title:'calendar',
            subTitle: '日历模块',
	        titleColor:'#666666',
	        titleSize:'14px',
            subTitleColor: '#999999',
            subTitleSize: '12px'
        },
        {
        	placeHoldImg:'widget://image/cityList.png',
	        title:'cityList',
            subTitle: '支持自动定位的城市列表',
	        titleColor:'#666666',
	        titleSize:'14px',
            subTitleColor: '#999999',
            subTitleSize: '12px'
        },
        {
        	placeHoldImg:'widget://image/lineChart.png',
	        title:'lineChart',
            subTitle: '折线图表',
	        titleColor:'#666666',
	        titleSize:'14px',
            subTitleColor: '#999999',
            subTitleSize: '12px'
        },
        {
        	placeHoldImg:'widget://image/listView.png',
	        title:'listView',
            subTitle: '可配置滑动方式的文件列表',
	        titleColor:'#666666',
	        titleSize:'14px',
            subTitleColor: '#999999',
            subTitleSize: '12px'
        },
        {
        	placeHoldImg:'widget://image/coverFlow.png',
	        title:'coverFlow',
            subTitle: '将多个封面以3D界面的形式展示',
	        titleColor:'#666666',
	        titleSize:'14px',
            subTitleColor: '#999999',
            subTitleSize: '12px'
        },
        {
        	placeHoldImg:'widget://image/panorama.png',
	        title:'panorama',
            subTitle: '全景图片展示',
	        titleColor:'#666666',
	        titleSize:'14px',
            subTitleColor: '#999999',
            subTitleSize: '12px'
        },
        {
        	placeHoldImg:'widget://image/personalCenter.png',
	        title:'personalCenter',
            subTitle: '个人中心用户信息样式',
	        titleColor:'#666666',
	        titleSize:'14px',
            subTitleColor: '#999999',
            subTitleSize: '12px'
        },
        {
        	placeHoldImg:'widget://image/pieChart.png',
	        title:'pieChart',
            subTitle: '可随手势旋转的饼形图',
	        titleColor:'#666666',
	        titleSize:'14px',
            subTitleColor: '#999999',
            subTitleSize: '12px'
        },
        {
        	placeHoldImg:'widget://image/slider.png',
	        title:'slider',
            subTitle: '可以显示数值气泡的滑杆',
	        titleColor:'#666666',
	        titleSize:'14px',
            subTitleColor: '#999999',
            subTitleSize: '12px'
        }
        ]
    },function(ret,err){
    	var n = ret.index;
    	var m = ret.btnIndex;
    	if(m == 0){
    		return;
    	}
    	var name = names[n];
    	var url = urls[n];
    	openHTML(name,url);
    	
	});
}
function openHTML(name,url){           
    if(name && url){
        api.openWin({
            name: name,
            url: url
        });
    }
};
</script>
</html>
