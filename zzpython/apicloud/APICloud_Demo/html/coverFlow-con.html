<!doctype html>
<html lang="chs">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>coverFlow测试</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <style>
       div{text-align: center;}
       body{background: #333333;}
       #txtTip{color: #777777;font-family: '微软雅黑'};
    </style>
</head>

<body>
    <div id="wrap">
        <div id="main">
           <label id="txtTip">当前选择图片的index是：</label><label id="indexSeclect" style="border:1px solid #303030;width: 30%;height: 20px;color: #EAEAEA;line-height:20px;text-align:center;"></label>
           <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
           <input class="btn" type="button" value="打开" onclick="coverOpen();">
               <input class="btn" type="button" value="显示" onclick="coverShow();">
                   <input class="btn" type="button" value="隐藏" onclick="coverHide();">
                       <input class="btn" type="button" value="关闭" onclick="coverClose();">
        </div>
    </div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">

apiready = function() {

}
function coverOpen(){
   var array = new Array();
   for (var i = 0; i < 10; i++) {
       array[i] = "widget://image/scrollPicture_01.jpg";
   }
    var obj = api.require('coverFlow');
    obj.open({
             x: 0,
             y: 104,
             w: api.winWidth,
             h: api.winHeight-200,
             paths: array
         }, function(ret, err) {
             $api.byId("indexSeclect").innerText = ret.index;
         });
}
function coverClose(){
    var obj = api.require('coverFlow');
    obj.close();
}
function coverShow(){
    var obj = api.require('coverFlow');
    obj.show();
}
function coverHide(){
    var obj = api.require('coverFlow');
    obj.hide();
}
</script>

</html>
