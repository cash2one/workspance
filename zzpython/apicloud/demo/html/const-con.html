<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>apicloud常量</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <style type="text/css">
        h3{
            margin: .5em;
        }
        label{
            padding: .5em 0;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="main">
            <div id="content">
                <h3>图片源类型</h3>
                <label>library, camera, album</label>
                <h3>媒体类型</h3>
                <label>pic, video, all</label>
                <h3>图片编码类型</h3>
                <label>jpg, png</label>
                <h3>图片数据格式</h3>
                <label>base64, url</label>
                <h3>进度提示框风格</h3>
                <label>default</label>
                <h3>进度提示框动画类型</h3>
                <label>fade, zoom</label>
                <h3>异步请求返回数据类型</h3>
                <label>json, text</label>
                <h3>异步请求方法类型</h3>
                <label>get, post, head, put</label>
                <h3>电话类型</h3>
                <label>tel_prompt, tel, facetime</label>
                <h3>网络类型</h3>
                <label>unknown, ethernet, wifi, 2g, 3g, 4g, none</label>
                <h3>系统类型</h3>
                <label>ios, android, win, wp</label>
                <h3>动画类型</h3>
                <label>push, movein, fade, flip, reveal, ripple, curl, un_curl, suck, cube</label>
                <h3>动画子类型</h3>
                <label>from_right, from_left, from_top, from_bottom</label>
                <h3>定位精度</h3>
                <label>10m, 100m, 1km, 3km</label>
                <h3>传感器类型</h3>                    
                <label>accelerometer, gyroscope, magnetic_field, proximity</label>
                <h3>状态栏样式</h3>
                <label>dark, light</label>
                <h3>拾取器类型</h3>
                <label>date, time, date_time</label>
                <h3>toast位置</h3>
                <label>top, middle, bottom</label>
                <h3>动画曲线类型</h3>
                <label>easeInOut, easeIn, easeOut, linear</label>
            </div>
        </div>
        
    </div>
</body>
<script type="text/javascript" src="../script/api.js"></script>

    }
</script>
</html>
