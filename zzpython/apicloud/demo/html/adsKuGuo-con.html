<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,user-scalable=0">
    <title>APICloud</title>
    <link rel='stylesheet' type='text/css' href='../css/bootstrap.min.css' />
    <script type="text/javascript">

		//var kgjsapi =null;
		apiready = function(){
		    var  kgjsapi=api.require('APIKGJS');
			var param = {id:"hbfklpelkpoiddfe",version:"1"};
	      	kgjsapi.init(param);//必须请求广告前初始化
	    }
	    
		function showDetail(){
		   var  kgjsapi=api.require('APIKGJS');
			var param = {mode:1};
			kgjsapi.show(param);
		}
		
		function showCp(){
		 var  kgjsapi=api.require('APIKGJS');
			var param = {mode:3};
			kgjsapi.show(param);
		}
		
		function showFull(){
		 var  kgjsapi=api.require('APIKGJS');
			var param = {mode:4};
			kgjsapi.show(param);
		}
		
		function showList(){
		 var  kgjsapi=api.require('APIKGJS');
			var param = {mode:5};
			kgjsapi.show(param);
		}
		
	</script>
</head>
<body>
<div class="container-fluid">
    <div class="page-header"><h2>酷果广告平台</h2><small>请到网站控制台云编译体验</small></div>
    <div class="row">
        <div class="col-xs-12">
            <div class="row">
                <div class="col-xs-12 btn-group btn-group-justified diy-btn-group-test">
                    <div class="btn-group">
                        <button  tapmode="" type="button" onclick="showDetail()" class="btn btn-primary">
                            直接打开广告详情页面
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-12">
            <div class="row">
                <div class="col-xs-12 btn-group btn-group-justified diy-btn-group-test">
                    <div class="btn-group">
                        <button  tapmode="" type="button" onclick="showCp()" class="btn btn-primary">
                            插屏广告
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-12">
            <div class="row">
                <div class="col-xs-12 btn-group btn-group-justified diy-btn-group-test">
                    <div class="btn-group">
                        <button tapmode="" type="button" onclick="showFull()" class="btn btn-primary">
                            全屏广告
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-12">
            <div class="row">
                <div class="col-xs-12 btn-group btn-group-justified diy-btn-group-test">
                    <div class="btn-group">
                        <button tapmode="" type="button" onclick="showList()" class="btn btn-primary">
                            列表广告
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
