    <body>

	<script src="../script/jquery-1.11.1.min.js"></script>
	<script src='../script/demo.js'></script>
	<script src='../script/highlight.pack.js'></script>
	<script>
	// 设置是否开启调试模式.
	// dlog.debug = true;
	
	var demo = Demo.createNew();
	demo.show(function(){
				$('pre code').each(function(i, block) {
				    hljs.highlightBlock(block);
				  });
				  

				$('<div class="container-fluid"><div class="row"><div id="content" class="col-xs-12"></div></div></div>').appendTo($('body'));
			  });
	</script>
	
    <script type='text/javascript' src='../script/api.js'></script>
    <script type='text/javascript'>

    apiready = function(){
        api.setRefreshHeaderInfo({
            visible: true,
            loadingImg: 'widget://image/refresh-white.png',
            bgColor: '#ccc',
            textColor: '#fff',
            textDown: '下拉试试...',
            textUp: '松开试试...',
            showTime: true
        }, function(ret, err){
            setTimeout(function(){
                api.refreshHeaderLoadDone();
                var content = $api.byId('content');
                var str = '<h4>数据加载完毕！！</h4><p>在此可刷新页面。</p>';
                content.innerHTML = str;
                api.parseTapmode();
            }, 2000);
        });
        show = function(){
            api.alert({msg:'试试反应速度如何'});
        };
    }
    </script>
</html>
