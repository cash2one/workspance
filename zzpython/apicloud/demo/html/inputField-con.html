    <script type='text/javascript' src='../script/api.js'></script>
    <script type='text/javascript'>
    function openInputView()
    {
    var obj = api.require('inputField');
    obj.open({
             bgColor:document.getElementById("menutypes").value,
             lineColor:document.getElementById("viewx").value,
             fileBgColor:document.getElementById("viewy").value,
             borderColor:document.getElementById("centerimgpath").value,
             sendImg:document.getElementById("centerimgpathlight").value,
             sendImgHighlight:document.getElementById("centerimgpathheight").value,
             placeholder:document.getElementById("placeholderStr").value,
             maxLines:document.getElementById("showContentMaxLines").value
             },function(ret,err)
             {
             api.alert({
                      title: '输入的内容是',
                      msg: ret.msg,
                      buttons: ['确定']
                      });
             // document.getElementById("sendMessage").innerHTML = ret.msg;
			 document.getElementById("sendMessage").value = ret.msg;
             });
    };
    
function closeInputView()
{
    var obj = api.require('inputField');
    obj.close();
};
    function becomeInputView()
    {
        var obj = api.require('inputField');
        obj.becomeFirstResponder();
    };
    function resignInputView()
    {
        var obj = api.require('inputField');
        obj.resignFirstResponder();
    };
    function showInputView()
    {
        var obj = api.require('inputField');
        obj.show();
    };
    function hideInputView()
    {
        var obj = api.require('inputField');
        obj.hide();
    };
    function setInputFieldText(){
        var obj = api.require('inputField');
        obj.setMsg({
               msg:document.getElementById("setMsgStr").value
        },function(ret,err){
           if(ret.status){
               api.alert({msg:"设置成功"});
           }
        });
    }
    function getInputFieldText(){
        var obj = api.require('inputField');
        obj.getMsg(function(ret,err){
           if(ret.status){
               api.alert({msg:ret.msg });
           }
        });
    }
    function configInputFieldText(){
        var obj = api.require('inputField');
        obj.configMsg({
                      
        },function(ret,err){
          if(ret.status){
             api.alert({msg:ret.msg });
          }
        });
    }
    function insertInputFieldText(){
        var obj = api.require('inputField');
        obj.insertMsg({
          index:document.getElementById("insertMsgIndex").value,
          msg:document.getElementById("setMsgStr").value
        });
    }
    </script>
