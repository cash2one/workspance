<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
        <title>多窗口测试</title>
        <link rel="stylesheet" type="text/css" href="../../css/api.css" />
        <link rel="stylesheet" type="text/css" href="../../css/common.css" />
<style>
    #header {
        background-color:#2DBD82;
    }
    #nav{
        display:-webkit-box;
        height:44px;
    }
    #left {
        width:80px;
        color:#fff;
    }
    #left span {
        margin-top:13px;
        margin-left:36px;
        font-size:18px;
        height:18px;
        line-height:18px;
        color: #fff;
    }
    #middle {
        -webkit-box-flex:1;
        width:100%;
        display:-webkit-box;
        -webkit-box-pack:center;
        -webkit-box-align:center;
    }
    #title {
        font-size:18px;
        text-align:center;
        color:#fff;
    }
    #right {
        width:80px;
    }
    section {
        -webkit-box-flex:1;
    }
    .leftBtnActive {
        background:url(../../image/navbtn_back_hov.png) no-repeat 14px 12px!important;
        -webkit-background-size:12px 20px!important;
        color:rgb(94,153,186)!important;
    }
    .rightBtnActive {
    }
</style>
    </head>
    <body>
        <div id="wrap">
            <div id="header">
                <nav id="nav">
                    <a id="left">
                    </a>
                    <div id="middle">
                        <strong id="title">我是第三个窗口</strong>
                    </div>
                    <a id="right">
                    </a>
                </nav>
            </div>
            <div id="main">
                <h1>
                    我是page2
                </h1>
                <button tapmode="active" onclick="closeP2()" class="btn btn-default" id="close">关闭page2</button>
                <button tapmode="active" class="btn btn-default" onclick="execScript()">page1窗口运行脚本</button>
                <button tapmode="active" class="btn btn-default" id="openPage3" onclick="openPage3()">打开page3</button>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="../../script/api.js"></script>
    <script type="text/javascript">
        function closeP2(){
            api.closeWin({name: 'page2'});
        }

        function exec(msg){
            api.alert({msg:'page2发来消息:'+ msg});
        }
        function execScript(){
            api.execScript({
                name: 'page1',
                script: 'exec();'
            });
        }
        function openPage3(){
            api.openWin({
                name: 'page3',
                url: './page3.html',
                pageParam: {name: 'test'},
                bounces: true,
                opaque: false,
                bgColor: '#fff',
                hScrollBarEnabled:true,
                vScrollBarEnabled:true,
                animation: {
                    type: 'curl',
                    subType: 'from_bottom',
                    duration: 0.2
                }
            });
        }
        apiready = function(){
            var header = $api.byId('header');
            $api.fixIos7Bar(header);
        };
    </script>
</html>
