<!doctype html>
<html lang="chs">
<head>
    <meta charset="utf-8">
        <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>scannerView测试</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <style>
        
    </style>
</head>
<body>
    <div id="wrap">
        <div id="main"> 
        <p>
        <br><br> <br><br><br><br><br><br><br><br><br><br>
        <label>X：</label><br>
        <textarea id="viewx">40</textarea><br>
        <label>Y：</label><br>
        <textarea id="viewy" >128</textarea><br>
        <label>width：</label><br>
        <textarea id="vieww" >240</textarea><br>
        <label>height：</label><br>
        <textarea id="viewh" >160</textarea><br>
        <label>扫描成功时的提示音：</label><br>
        <textarea id="scannsound" >widget://image/beep.caf</textarea><br>
        <button tapmode="active" onclick="openScnnerView()" class="btn btn-default">打开</button><br>
        <label>扫描结果：</label><br>
        <textarea id="scannerresult" >这里是扫描结果</textarea><br>
        <button tapmode="active" onclick="closeScannerView()" class="btn btn-default">关闭</button><br>
         <br>
        </p> <br> <br>
        </div>   
    </div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
    
    function openScnnerView()
    {
        var obj = api.require('scannerView');
        obj.open({
             x:document.getElementById("viewx").value,
             y:document.getElementById("viewy").value,
             width:document.getElementById("vieww").value,
             height:document.getElementById("viewh").value,
             sound:document.getElementById("scannsound").value
        },function(ret,err){
             document.getElementById("scannerresult").value = ret.msg
        });
    };
    function closeScannerView()
    {
        var obj = api.require('scannerView');
        obj.close();
    };

</script>
</html>
