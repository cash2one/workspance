<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>API 示例</title>
        <link rel="stylesheet" type="text/css" href="../css/api.css" />
        <link rel="stylesheet" type="text/css" href="../css/common.css" />
    </head>
    <body>
        <div id="wrap">
            <div id="main">
                <div class="list">
                    <ul>
                        <li><a onclick="openWin(this)" tapmode="active" name="barChart" data-url="./tabBar.html">tabBar测试</a></li>
                    </ul>
                </div>
            </div>
            <div id="footer">
            </div>
        </div>
    </body>
    <script type="text/javascript" src="../script/api.js"></script>
    <script type="text/javascript">

        function openWin(t){
            var name = t.name;
            var url = $api.attr(t, 'data-url');
            if(name && url){
                api.openWin({
                    name: name,
                    url: url
                });
            }
        }

    </script>
</html>
