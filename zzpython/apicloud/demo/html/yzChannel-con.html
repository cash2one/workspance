<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <link rel='stylesheet' type='text/css' href='../css/bootstrap.min.css' />
</head>
<body>
<div class="container-fluid">
    <div class="page-header"><h2>游族</h2><small>请到网站控制台云编译体验</small></div>
    <div class="row">
        <div class="col-xs-12">
            <div class="row">
                <div class="col-xs-12 btn-group btn-group-justified diy-btn-group-test">
                    <div class="btn-group">
                        <button  tapmode="" type="button" onclick="show()" class="btn btn-primary">
                            体验游族
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="main">
    <label id='interstitialstatuslab'></label>
</div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
    function show(){
        api.showProgress({
            modal: false
        });

        var yzChannel = api.require("yzChannel");

        if(undefined === yzChannel){
            api.alert({
                title: "提示",
                msg: "请到官网控制台云编译体验游族SDK"
            }, function(){
                api.closeWin();
            });

            return;
        }

        var param = {"channel_id":"3b151b6fe72cfcb2512334130f7d70b8","channel_data":"custom"};
        yzChannel.init(param);
        yzChannel.show();

        api.hideProgress();
    }
</script>
</html>
