<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="Css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="Css/style.css" />
    <script type="text/javascript" src="Js/jquery.js"></script>
    <script type="text/javascript" src="Js/bootstrap.js"></script>
    <script type="text/javascript" src="Js/ckform.js"></script>
    <script type="text/javascript" src="Js/common.js"></script>
</head>

<form action="add_choujiangok.html">
<input type="hidden" name="request_url" value="{{request_url}}">
{%if cjid%}<input type="hidden" name="cjid" value="{{cjid}}">{%endif%}
<table class="table table-bordered table-hover definewidth m10">
<tr><td  class="tableleft">公司帐号</td><td><input class="w80px" type="text" name="company_account" {%if company_account%}value="{{company_account}}"{%endif%}> {%if error1%}<font color="red">{{error1}}</font>{%endif%}</td></tr>
<tr><td  class="tableleft">绑定类型</td>
	<td>&nbsp;&nbsp; 
		<select name="btype" style="width:100px">
			{%ifequal btype 0%}
			<option value="{{btype}}">{{btypetxt}}</option>
			{%else%}
				{%if btype%}
					<option value="{{btype}}">{{btypetxt}}</option>
				{%endif%}
			{%endifequal%}
			<option value="">--选择类型</option>
			<option value="0">抽奖记录</option>
			<option value="1">微信关注</option>
			<option value="2">分享链接</option>
			<option value="3">安装APP</option>
		</select>{%if error2%}<font color="red">{{error2}}</font>{%endif%}
	</td>
</tr>
<tr><td  class="tableleft">抽奖次数</td><td><input class="w80px" type="text" name="bnum" {%if bnum%}value="{{bnum}}"{%endif%}> {%if error3%}<font color="red">{{error3}}</font>{%endif%}</td></tr>
<tr><td  class="tableleft">奖品</td>
	<td>&nbsp;&nbsp; 
		<select name="jiangpin" style="width:100px">
			{%if jiangpin%}<option value="{{jiangpin}}">{{jiangpintxt}}</option>{%endif%}
			<option value="">--选择奖品</option>
			<option value="-1">未抽</option>
			<option value="0">没中</option>
			<option value="1">10元再生钱包</option>
			<option value="2">iphone6s</option>
			<option value="3">话费充值30元</option>
			<option value="4">来电宝会员</option>
			<option value="5">20元现金</option>
			<option value="6">商务大全</option>
			<option value="7">20元再生钱包</option>
		</select>{%if error4%}<font color="red">{{error4}}</font>{%endif%}
	</td>
</tr>
<tr><td  class="tableleft">创建时间</td><td><input class="w80px" type="text" name="gmt_created" {%if gmt_created%}value="{{gmt_created}}"{%endif%}>&nbsp;&nbsp;</td></tr>


<td class="tableleft"></td>
<td><input type="submit" class="btn btn-primary" value="保存">&nbsp;&nbsp;<input type="button" value="返回列表" class="btn btn-success"  onClick="window.location.href='returnpage.html?request_url={{request_url}}'"></td>
</tr>
</table>
</form>
</body>
</html>
