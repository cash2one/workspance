<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <title></title>
</head>
<body onload="setContent()">

<img id="litpic5" src="{{pic_url}}"><br />
<script type="text/javascript">
function setContent() {
		var b = document.getElementById("litpic5").src;
		var radiot=parent.parent.document.getElementById("radio1");
		if (radiot){
			if (radiot.checked){
	        	parent.parent.document.getElementById("litpic7").value = b;
			}else{
	        	parent.parent.document.getElementById("litpic8").value = b;
			}
		}else{
			parent.parent.document.getElementById("listpic").value = b;
		}
		
        var interval = setTimeout(function(){
			parent.parent.document.getElementById("litpic7").src = b;
		}, 2000);
}
</script>
</body>

</html>
